<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/screen.css" media="screen"/>
	<link rel="stylesheet" href="css/lightbox.css" media="screen"/>
</head>
<body>

<div class="wrapper">


	<h3>单独放大</h3>
	<div class="image-row">
		<a class="example-image-link" href="img/demopage/image-1.jpg" data-lightbox="example-1"><img class="example-image" src="img/demopage/thumb-1.jpg"  width="150" height="150"/></a>
		<a class="example-image-link" href="img/demopage/image-2.jpg" data-lightbox="example-2"><img class="example-image" src="img/demopage/thumb-2.jpg" width="150" height="150"/></a>
	</div>

	<h3 style="clear: both;">可以切换</h3>

	<div >
		<a class="example-image-link" href="img/demopage/image-3.jpg" data-lightbox="example-set" title=""><img class="example-image" src="img/demopage/thumb-3.jpg" alt="" width="150" height="150"/></a>
		<a class="example-image-link" href="img/demopage/image-4.jpg" data-lightbox="example-set" title=""><img class="example-image" src="img/demopage/thumb-4.jpg" alt="b" width="150" height="150"/></a>
		<a class="example-image-link" href="img/demopage/image-5.jpg" data-lightbox="example-set" title=""><img class="example-image" src="img/demopage/thumb-5.jpg" alt="" width="150" height="150"/></a>
		<a class="example-image-link" href="img/demopage/image-6.jpg" data-lightbox="example-set" title=""><img class="example-image" src="img/demopage/thumb-6.jpg" alt="" width="150" height="150"/></a>
	</div>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/lightbox-2.6.min.js"></script>
</div>

</html>
