<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{height:100%;}
        .fx_box{width:100%; height:1000px; background: #ccc;}
        .btn{width:200px;height:50px; background: #1708cc; color:#fff; font-size: 20px; margin:100px;}


        *{margin:0; padding:0;}
        body{font-family: "Microsoft YaHei", "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;}
        button,input,select,option{margin:0px; padding: 0px; border: none;outline: none;}
        .fx_shodaw{position:fixed; left:0; top:0;width:100%; height:100%; background: rgba(0,0,0,0.7);  display: none; }
        .fx_content{width:80%; margin:100px auto; padding:30px; background: #fff; height:auto;min-height:300px; text-align: center; position:relative;}
        .areaBox{float: left;}
        .dateBox{float: left;}
        .fx_btn{width:200px;height:50px; background: #1708cc; color:#fff; font-size: 20px; margin-top:200px;}
        select{width:200px; padding-left:10px; height:40px; border:1px solid #ccc; margin-right:30px;}
        .fx_content option{height:30px;}
        .cb{clear:both;}
        .guan{position:absolute; right:0; top:0; background: #000; color:#fff; text-align: center; width:40px; height:40px; line-height: 40px; font-size: 30px;}
        .fx_btn,.guan{cursor: pointer;}
    </style>
</head>
<body  id="contain">
<div class="fx_box">
    <button class="btn">确定</button>
</div>

<div class="fx_shodaw">
    <div class="fx_content">
        <!--关闭按钮-->
        <div class="guan">
            X
        </div>
        <!--地区选择  -->
       <div class="areaBox ">
           城市:
           <select class="city">
               <option>东城区</option>
               <option>海淀区</option>
               <option>昌平区</option>
               <option>西城区</option>
               <option>邯郸市</option>
               <option>昌平区</option>
               <option>西城区</option>
               <option>邯郸市</option>
           </select>
           地区:
           <select class="area">
               <option>东城区</option>
               <option>海淀区</option>
               <option>昌平区</option>
               <option>西城区</option>
               <option>邯郸市</option>
               <option>昌平区</option>
           </select>
       </div>
        <!--时间选择-->
        <div class="dateBox">
            日期:
            <select class="date">
                <option>东城区</option>
                <option>海淀区</option>
                <option>昌平区</option>
                <option>西城区</option>
                <option>邯郸市</option>
                <option>昌平区</option>
            </select>
        </div>
        <div class="cb"></div>
        <!--确定 按钮-->
        <input type="submit" class="fx_btn" value="确定"/>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
$(".btn").on("click",function(){
    $(".fx_shodaw").show();
})

$(".fx_btn,.guan").on("click",function(){
    $(".fx_shodaw").hide();
})


scrollBottom();
function scrollBottom(){
    $(window).scroll(function () {
        if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
            alert("哦哦,到底了.");
        }
    });
}
</script>
</body>
</html>
