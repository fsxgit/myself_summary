<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>侧边栏</title>
	<link rel="stylesheet" type="text/css" href="css/Slide_normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/Slide_default.css">
	<link rel="stylesheet" href="css/Slide_styles.css">
	<link rel="stylesheet" href="css/Slide_fx_gai.css">
</head>
<body>
	<nav id="menu" class="menu">

    </nav>
    <main id="main" class="panel">
    	<button class="btn-hamburger js-slideout-toggle">
          <span class="tooltip">Open slideout</span>
        </button>
    </main>
	
	<script type="text/javascript" src="js/slideout.min.js"></script>
	<script type="text/javascript">
		var slideout = new Slideout({
	        'panel': document.getElementById('main'),
	        'menu': document.getElementById('menu'),
	        'padding': 235,
	        'tolerance': 70
	      });

	      document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
	        slideout.toggle();
	      });

	      document.querySelector('.menu').addEventListener('click', function(eve) {
	        if (eve.target.nodeName === 'A') { slideout.close(); }
	      });

	    window.onload = function(){

	    }
	</script>
</body>
</html>


<!--&lt;!&ndash;说明 书/&ndash;&gt;-->
<!--配置参数 Slideout(options) 创建一个新的Slideout对象实例。-->
<!--options：(Object)在新对象实例中的参数对象。-->
<!--options.panel：(HTMLElement)包含页面内容的DOM元素，默认为.slideout-panel。-->
<!--options.menu：(HTMLElement)侧边栏DOM元素，默认值为.slideout-menu。-->
<!--[options.duration]：(Number)打开/关闭侧边栏的时间，单位毫秒，默认值为300。-->
<!--[options.fx]：(String)打开和关闭侧边栏时的CSS动画的easing效果，默认值为ease。-->
<!--[options.padding]：(Number)默认值为256。-->
<!--[options.tolerance]：(Number)默认值为70。-->
<!--[options.touch]：(Boolean)设置为false时禁用移动触摸事件，默认值为true。-->
<!--[options.side]：(String)在那一边打开侧边栏，可选值为left或right，默认值为left。-->
