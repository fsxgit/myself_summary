// 把字符串按照指定长度分割成数组
  var str = "外卡队福克斯防静电，看见对1254544方快乐放得开。快递费辽阔的法1254544兰克福的脸孔！离开对方1254544考虑到付款了。";
  if(str<10){
    var  rs=[];
