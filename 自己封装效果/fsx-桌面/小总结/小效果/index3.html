<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>当浏览器到达可始区域内时触发事件</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function chufa(obj1,obj2,obj3){
            var a = document.getElementsByClassName(obj1)[0].offsetTop;
            if (a >= $(window).scrollTop() && a < ($(window).scrollTop()+$(window).height())) {
                $("."+obj2).addClass(obj3);
            }
        }
        $(document).ready(function () {
            $(window).scroll(function () {
                chufa("xixi","xixi","caocao");
                console.log("我触发了！！！")

            });
        });
    </script>
</head>
<body>
<div style="position: relative;">

<a href="#dd" id="ding">到达底部</a>
<div id="dd" style="position: absolute; left:0; bottom:0;">我再底部


    <a href="#ding">回到顶部</a>
</div>
<div style="width:1px;height:2000px;"></div>
<div id="eq" class="xixi" style=" width:100px; height:100px; background-color:Red;">1</div>
<div style="width:1px;height:2000px;"></div>

</div>
</body>
</html>
