<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框</title>
    <style>
        *{margin:0; padding:0;}
        .c-tan-shadow{position: fixed; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.3); display:none;}
        .c-tan-box{width:400px; height:400px; background: #fff;position: fixed; left:50%;  top:50%; margin-top:-250px; margin-left:-200px;  display:none; }
        .gb{position: absolute; right:0; top:0; width: 50px; height: 30px; line-height: 30px; text-align: center; cursor: pointer; font-size: 12px; background: #ddd; color: #999;}
        .payCenter{text-align: center; font-family: "Microsoft Yahei", "hiragino sans gb", Helvetica, Arial, Tahoma;}
        .payCenter .tit{padding-top: 60px;}
        .payCenter .tit span{color: #f60; }
        .payCenter .qian{color: #f60; font-size: 26px; font-weight: 700; margin:30px 0;}
        .payCenter .ma{padding:14px; border:1px solid #999; width: 130px; height: 130px; margin:0 auto;}


    </style>
</head>
<body>
<button class="c-tan">弹弹弹</button>


<div class="c-tan-shadow"></div>
<div class="c-tan-box">
    <div class="gb c-tan-xiao">关闭</div>
    <div class="payCenter">
        <p class="tit">请使用<span>微信</span>扫一扫付款(元)</p>
        <p class="qian">100.00</p>
        <div class="ma"><img src="ma.jpg" width="130px" height="130px" alt=""/></div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.12.4.js"   ></script>
<script>
    $(".c-tan").click(function(){
        $(".c-tan-shadow,.c-tan-box").show();
        setInterval(function(){
            //ajax请求
            
        },500)
    });
    $(".c-tan-xiao").click(function(){
        $(".c-tan-shadow,.c-tan-box").hide();
    })

</script>
</body>
</html>
