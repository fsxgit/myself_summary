<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>弹出框</title>
    <style>
      *{margin:0; padding:0;}
        .cys_ts{position: fixed; margin:auto; left:0; top:0; right:0; bottom:0; height: 102px; width:250px; border-radius: 6px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.8);  display: none; }
        .cys_ts h2{font-size: 16px; font-weight: bold;  padding:0 14px; position: relative; height: 40px; line-height:40px; border-bottom: 1px solid #ddd; display: none;}
      .cys_ts .ts_txt{padding:20px 10px; text-align: center; color: #333; font-size: 14px; line-height: 20px; }
      .cys_ts .ts_bot{text-align: center; border-top: 1px solid #ddd; font-size: 14px; height: 40px; line-height: 40px; }
      .cys_ts .ts_bot div{text-align: center; cursor: pointer; float: left; height: 100%; width: 50%;  color: #e50065;}
      .cys_ts .ts_bot div:nth-of-type(1){border-right: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>
<button id="btn">弹弹弹</button>
<div class="cys_ts">
    <div class="ts_txt">是否确定要干什么？</div>
    <div class="ts_bot">
        <div>取消</div>
        <div>确定</div>
    </div>
</div>
<script src="js/jquery.min.js" ></script>
<script>
    $("#btn").click(function(){
        $(".cys_ts").fadeIn();
    });
    $(".ts_bot div").click(function(){
        $(".cys_ts").hide();
    })
</script>
</body>
</html>
