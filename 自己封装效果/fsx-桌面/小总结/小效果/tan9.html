<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框</title>
    <style>
        .c-tan-shadow{position: fixed; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.3); display:none;}
        .c-tan-box{width:auto;  height:auto; background: #fff; position: fixed; left:50%;  top:50%; margin-top:-170px; margin-left:-170px;  display:none; font-family: "Microsoft Yahei", "hiragino sans gb", Helvetica, Arial, Tahoma;}
        .c-btn{ text-align: center; border-top: 1px solid #ccc;}
        .c-btn span{display: inline-block; width: 48%; height:40px; line-height: 40px; cursor: pointer;}
        .c-btn span:nth-of-type(1){border-right: 1px solid #ccc;}
        .c-btn span:hover{color: #ff0511;}
        label{cursor: pointer;}
        .fl{float: left;}
        .c-tan-box textarea{resize: none;}
        .c-tan-center{padding:20px 30px 0 30px;}
    </style>
</head>
<body>
类型：
<button class="addBtn">增</button>
<button class="reduceBtn">减</button>

<div class="c-tan-shadow"></div>
<div class="c-tan-box">
    <div class="c-tan-center">
        <p class="lx"><span class="fl">类型：</span>
            <label><input name="leix" type="radio" checked/>参加活动</label>
            <label><input name="leix" type="radio"/>平台赠送</label>
        </p>
        <p><span class="fl">学分：</span>
            <input type="text"/>
        </p>
        <p><span class="fl">备注：</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
    </div>
    <div class="c-btn">
        <span class="c-tan-xiao">取消</span>
        <span class="c-tan-sure">确认</span>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    $(".addBtn").click(function(){
        $(".c-tan-shadow,.c-tan-box").show();
    });
    $(".reduceBtn").click(function(){
        $(".lx").hide();
        $(".c-tan-shadow,.c-tan-box").show();
    });
    $(".c-tan-xiao").click(function(){
        $(".c-tan-shadow,.c-tan-box").hide();
    });
    $(".c-tan-sure").click(function(){
        $(".c-tan-shadow,.c-tan-box").hide();
    })
</script>
</body>
</html>
