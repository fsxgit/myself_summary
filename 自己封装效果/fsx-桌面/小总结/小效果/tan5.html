<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框</title>
    <style>
        .c-tan-shadow{position: fixed; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.3); display:none;}
        .c-tan-box{width:auto; padding:20px 30px 0; height:auto; background: #fff;position: fixed; left:50%;  top:50%; margin-top:-118px; margin-left:-164px;  display:none;}
        .c-btn{ text-align: center; border-top: 1px solid #eee;}
        .c-btn span{display: inline-block; width: 40%; height:40px; line-height: 40px; cursor: pointer;}
        .c-btn span:nth-of-type(1){border-right: 1px solid #eee;}
        .c-btn span:hover{color: #ff0511;}
        .pd{padding:20px 0;}

    </style>
</head>
<body>
<button class="c-tan">弹弹弹</button>

    <div class="c-tan-shadow"></div>
    <div class="c-tan-box">
        <div class="pd">
            <span>标签名称</span>
            <input type="text"/>
        </div>
        <div class="c-btn">
            <span class="c-tan-xiao">取消</span>
            <span class="c-tan-sure">确认</span>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script>
    $(".c-tan").click(function(){
        $(".c-tan-shadow,.c-tan-box").show();
    });
    $(".c-tan-xiao").click(function(){
        $(".c-tan-shadow,.c-tan-box").hide();
    })
</script>
</body>
</html>
