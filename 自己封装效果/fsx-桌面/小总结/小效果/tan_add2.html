<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加标签</title>
    <style>
        *{margin:0; padding:0;}
        body,input{font-family: "Microsoft Yahei", "hiragino sans gb", Helvetica, Arial, Tahoma;}
        .c-tan-shadow{position: fixed; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.3); display:none;}
        .c-tan-box{width:290px; padding:30px 20px 10px; height:auto; background: #fff;position: fixed; left:50%;  top:50%; margin-top:-150px; margin-left:-200px;  display:none; }
        .payCenter{ text-align: center; font-size: 14px; font-family: "Microsoft Yahei", "hiragino sans gb", Helvetica, Arial, Tahoma;}
        .payCenter input{ outline: none; border:none; padding:6px 10px; border:1px solid #ccc; border-radius:2px; font-size: 16px; }
        .btnsd{text-align: center; padding-top: 20px;}
        .btnsd .qx,.btnsd .qd{width: 40%; background: none; outline: none; border: none; height: 30px; cursor: pointer; font-size: 16px; color: #333;}
        .btnsd .qx:hover,.btnsd .qd:hover{color: #4F8AD0;}
    </style>
</head>
<body>
<button class="c-tan">添加标签</button>


<div class="c-tan-shadow"></div>
<div class="c-tan-box">
    <div class="payCenter">
        标签名字：<input class="adTxt" type="text" placeholder="请输入标签名字"/><br/><br/>
        标签名字：<input class="adTxt" type="text" placeholder="请输入标签名字"/>
    </div>
    <div class="btnsd">
        <input class="qx" type="button" value="取消"/>
        <input class="qd" type="button" value="确认"/>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js" ></script>
<script>
    $(".c-tan").click(function(){
        $(".c-tan-shadow,.c-tan-box").show();
    });
    $(".btnsd input").click(function(){
        $(".c-tan-shadow,.c-tan-box").hide();
    });


</script>
</body>
</html>
