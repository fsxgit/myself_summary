<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>弹出框</title>
    <style>

        .c-tan-shadow{position: fixed; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.3); display:none;}
        .c-tan-box{width:232px; height:122px; background: #fff;position: fixed; left:50%;  top:50%; margin-top:-60px; margin-left:-116px;  display:none; font-family: "Microsoft YaHei", "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif; border-radius: 10px; overflow: hidden;}
        .c-btn{ text-align: center; border-top: 1px solid #ccc;}
        .c-btn span{display: inline-block; width: 50%; box-sizing: border-box; float: left; height:40px; color: #0779ff; line-height: 40px; cursor: pointer;}
        .c-btn span:nth-of-type(1){border-right: 1px solid #ccc;}
        .c-tan-cont{padding:30px 20px;}
    </style>
</head>
<body>
<button class="c-tan">弹弹弹</button>

    <div class="c-tan-shadow"></div>
    <div class="c-tan-box">
        <div class="c-tan-cont">
           您确认要删除这条数据吗？
        </div>
        <div class="c-btn">
            <span class="c-tan-xiao">取消</span>
            <span class="c-tan-sure">确认</span>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script>
    $(".c-tan").click(function(){
        $(".c-tan-shadow,.c-tan-box").show();
    });
    $(".c-tan-xiao").click(function(){
        $(".c-tan-shadow,.c-tan-box").hide();
    })
</script>
</body>
</html>
