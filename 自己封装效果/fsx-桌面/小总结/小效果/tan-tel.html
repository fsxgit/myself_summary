<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    .telbox input{outline: none; background: #ffff; border: none;}
    .telbox{position: fixed; left:0; top:0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99;}
    .telcenter{position: absolute; left: 10%; top:calc(50% - 100px); width: 80%; height: auto; padding:20px 0; background: #fff; border-radius: 4px; text-align: center;}
    .telcenter .title{ text-align: center; font-size: 16px; color: #333; font-weight: 600; padding:10px 0 20px; }
    .telcenter .input{ width: 80%; margin:0 auto; }
    .telcenter .input input{ width: 100%; height: 44px; padding:4px 10px; border:1px solid #ccc; font-size: 16px; border-radius: 4px; box-sizing: border-box;}
    .telcenter .sub{ text-align: center; margin-top: 20px; }
    .telcenter .sub input{ width: 60%; height: 44px; background: #ff2a0c; color: #fff; border-radius: 4px; border:none; }
  </style>
</head>
<body>
  <div class="telbox">
    <div class="telcenter">
      <div class="title">请输入手机号领取奖品</div>
      <div class="input"><input type="text" placeholder="请输入手机号领取奖品"></div>
      <div class="sub"><input type="submit" value="确认领取"></div>
    </div>
  </div>
</body>
</html>
