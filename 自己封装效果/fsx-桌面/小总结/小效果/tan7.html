<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .c-tan-shadow{position: fixed; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.3); display:none;}
        .c-tan-box{width:auto; padding:50px; height:auto; background: #fff;position: fixed; left:50%;  top:50%; margin-top:-118px; margin-left:-164px; display:none; border-radius: 4px;}
    </style>
</head>
<body>
<button class="c-tan">弹弹弹</button>


<div class="c-tan-shadow"></div>
<div class="c-tan-box">
    <div>您好，宝贝已经购买，我们正在努力尽快发货!</div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(".c-tan").click(function(){
        $(".c-tan-shadow,.c-tan-box").show();
    });
   setTimeout(function(){
       $(".c-tan-shadow,.c-tan-box").hide();
       location.href="http://www.baidu.com"
   },3000)
</script>
</body>
</html>
