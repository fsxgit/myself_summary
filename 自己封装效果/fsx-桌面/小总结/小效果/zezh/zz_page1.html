<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增费用</title>
    <style>
        *{margin:0; padding:0;}
        .fl{float: left;}
        .oh{overflow: hidden;}
        .fxbox{}
        .fxbox{}
        .z_tit{background: #dde9f7; height: 40px; line-height: 40px; text-indent: 20px; border:1px solid #c9dbf4; font-size: 14px;}
        input[type='text']{ border:1px solid #c9dbf4; height: 30px; padding:0 10px; width: 150px;}
        select{ border:1px solid #c9dbf4; height: 34px; padding:0 10px; width: 173px; }
        label{ cursor: pointer;}
        input[type='text'].duan1{width:40px;}
        p{margin-top:10px; margin-bottom: 10px;}
        div{margin-top:10px; margin-bottom: 10px;}
        .tit{width: 150px; display: inline-block; padding-left: 20px;}
        .box1_left{width: 500px;}
        .box1_right{width: 500px;}
        .box3_cont{border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; margin-left: 170px;}
        .box4_cont{}
        .box4_cont label{display: inline-block; width: 330px;}
        .bot{text-align: right; border-bottom: 1px solid #ccc; border-top: 1px solid #ccc; }
        .bot input{width:100px; height: 36px; background: #fff; border:1px solid #ccc; cursor: pointer; margin: 10px 4px;}
        .bot input:nth-of-type(1){background: #3d89b3; color: #fff; padding:1px;}
        .box4_cont input[type='text']{width: 80px;}
        .box4_cont select{width: 200px;}
    </style>
</head>
<body>
    <div class="fxbox">
        <h2 class="z_tit">新增费用</h2>
        <div class="box1 oh">
            <div class="box1_left fl">
                <p><span class="tit">费用名称：</span> <input type="text"/></p>
                <p><span class="tit">费用编号：</span> <input type="text"/></p>
                <p><span class="tit"><span style="color: red;">*</span>仪表名称：</span>
                    <select name="">
                        <option value="0">无</option>
                    </select>
                </p>
                <p><span class="tit">单位：</span> <input type="text"/></p>
            </div>
            <div class="box1_right fl">
                <p><span class="tit">单价：</span> <input type="text" value="1.00000"/></p>
                <p><span class="tit">收费类型：</span>
                    <select name="" >
                        <option value="0">无</option>
                    </select>
                </p>
                <p><span class="tit">滞纳金比率：</span>
                    <input type="text" class="duan1" value="0.003"/><input type="text" class="duan1" value="30"/>天后开始生产
                </p>
                <p><span class="tit">费用分类：</span>
                    <select name="" >
                        <option value="0"></option>
                    </select>
                </p>
            </div>
        </div>
        <div class="box2">
            <span class="tit">小数位数：</span>
            <label><input type="radio" name="xsws" checked/>无操作</label>
            <label><input type="radio" name="xsws"/>四舍五入到角</label>
            <label><input type="radio" name="xsws"/>四舍五入到元</label>
            <label><input type="radio" name="xsws"/>舍去分</label>
        </div>
        <div class="box3 oh">
            <label class="tit fl"><input type="checkbox"/>梯度缴费</label>
            <div class="box3_cont">
                <p>梯度一：单价：<input type="text" value="0"/>&nbsp;&nbsp;限值：<input type="text" value="0"/></p>
                <p>梯度二：单价：<input type="text" value="0"/>&nbsp;&nbsp;限值：<input type="text" value="0"/></p>
                <p>梯度三：单价：<input type="text" value="0"/>&nbsp;&nbsp;限值：<input type="text" value="0"/></p>
            </div>
        </div>
        <div class="box4 oh">
            <span class="tit fl">计算公式：</span>
            <div class="box4_cont fl">
                <div><label><input type="radio" name="gongs" checked />没有公式</label></div>
                <div><label><input type="radio" name="gongs" />公式1：建筑面积*单价+</label> <input type="text" value="0"/>元</div>
                <div><label><input type="radio" name="gongs" />公式2：使用面积*单价</label></div>
                <div><label><input type="radio" name="gongs" />公式3：（仪表走表量+</label> <input type="text" value="0"/>元（损耗））“单价”系数变化</div>
                <div><label><input type="radio" name="gongs" />公式4：（仪表走表量+</label> <input type="text" value="0"/>元（损耗））*单价</div>
                <div><label><input type="radio" name="gongs" />公式5：（仪表走表量+</label> <input type="text" value="0"/>走表量（损耗））*单价</div>
                <div><label><input type="radio" name="gongs" />公式6：相似仪表走表量*单价（</label>
                    <select name="">
                        <option value=""></option>
                    </select>）
                </div>
                <div><label><input type="radio" name="gongs" />公式7：相似仪表走表量*单价（</label>
                    <select name="">
                        <option value=""></option>
                    </select>，包括使用和未使用状态）
                </div>
                <div><label><input type="radio" name="gongs" />公式8：相似仪表走表量*单价（</label>
                    <select name="">
                        <option value=""></option>
                    </select>，仅在使用状态下生成）
                </div>
                <div><label><input type="radio" name="gongs" />公式9：（建筑面积*单价/规定收费总天数</label> <input type="text" value="0"/>）*收费天数</div>
                <div><label><input type="radio" name="gongs" />公式10：（使用面积*单价/规定收费总天数</label> <input type="text" value="0"/>）*收费天数</div>
                <div><label><input type="radio" name="gongs" />公式11：建筑面积*单价*天数</label></div>
                <div><label><input type="radio" name="gongs" />公式12：使用面积*单价*天数</label></div>
            </div>
        </div>
        <div class="bot">
            <input  type="button" value="保存"/>
            <input type="button" value="关闭"/>
        </div>
    </div>
</body>
</html>
