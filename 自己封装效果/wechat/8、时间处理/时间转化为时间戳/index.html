<script>
  var date = "2020-07-02 15:26:03";

  var timestamp2 = (new Date(date)).valueOf();
  var timestamp3 = new Date().getTime();
  console.log(timestamp1); // 1593674763000
  console.log(timestamp2); // 1593674763000
  console.log(timestamp3); // 1593675103646
