<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="//cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div class="demo">
    <label><input type="radio" value="0" checked name="sex" /> 男</label>
    <label><input type="radio" value="1" name="sex" /> 女</label>
</div>
<script>
    var radio = $('.demo input');
    radio.each(function(){
        $(this).click(function(){
            if(this.checked)
            {
                console.log(this.value);
            };
        });
    });
</script>
</body>
</html>
