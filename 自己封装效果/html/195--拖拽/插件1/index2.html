
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2{text-align: center; font-size: 40px; font-weight: 600; }
    h4{text-align: center; font-size: 14px; font-weight: 600; color: #ff0039; }
    .obgbox{background: #f5f5f5; width: 200px; height: 300px; margin:10px; float: left;}
    .obg{background: #ff0039; width: 50px; text-align: center; height: 50px; line-height: 50px; color: #fff;}
    .text{ background: #f0a30a; border:10px solid #ff0039;}
    .text p{ color: #fff; padding:0 10px; cursor: not-allowed;}
  </style>
</head>
<body>
<h2>拖拽插件--无法限定拖拽范围</h2>
<div class="obgbox">
  <div class="obg draggable">拖</div>
</div>

<div class="obgbox">
  <div class="obg draggable">拽</div>
</div>
<div class="obgbox" style="width: 400px; height: 500px;">
  <h4>这里我做了一个修改，只能移动以div为单位的元素，且div内部还有div的元素移动不了,所以要把移动元素标签改为div</h4>
  <div class="text draggable">
    <p>我是列表文字1</p>
    <p>我是列表文字1</p>
    <p>我是列表文字1</p>
  </div>
</div>
<script type="text/javascript" src="statics/dragScript2.js"></script>
</body>
</html>
