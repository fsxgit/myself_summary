<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片垂直 水平居中的两种方法</title>
    <link rel="stylesheet" href="css/fx_base.css"/>
    <link rel="stylesheet" href="css/fx_common.css"/>
    <style>
        h1{text-align: center; font-size: 40px; padding:20px 0; width: 100%;}
        body,html{width:100%; height:100%;}

        .imgBoxNei{width:600px; height:400px;  text-align: center;  display: table-cell;  vertical-align:middle; font-size: 0;}
        .imgBoxNei img{max-width:100%; max-height:100%; width:200px; height:200px; }
        .imgBoxWai{width:600px; height:400px;  margin:0 auto; border:2px solid #000;}

        .ceshi{width:400px; height:400px;  border: 2px solid #000;}
        .ceshi table{width:400px; height:400px;  text-align: center;  }
        .ceshi table img{width:200px; height:200px; vertical-align: middle; }
    </style>
</head>
<body>
<h1>图片垂直 水平居中</h1>


<div class="ceshi">
    <table>
        <tr>
            <td>
                <img src="images/5.jpg" alt=""/>
            </td>
        </tr>
    </table>
</div>


<div class="imgBoxWai">
    <div class="imgBoxNei"><img src="images/1.jpg" alt=""/></div>
</div>

</body>
</html>
