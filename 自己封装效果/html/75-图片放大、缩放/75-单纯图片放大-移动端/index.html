<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .c_bimg{position: fixed; left:0; top:0; width: 100%; height:100%; background: rgba(0,0,0,0.9); text-align: center; display: none;}
    .c_bimg .center{position: fixed; left:0; top:0; text-align: center; width: 100%; height:100%; display: flex;  justify-content: center;  flex-direction: row;}
    .c_bimg img{ max-width: 100%; max-height: 100%; display: inline-block; vertical-align: middle; margin:auto; }

    *{margin:0; padding:0;}
    ul{list-style: none;}
    .imgsbig li{width:30%; margin:10px 1.2%; height: 100px; display: inline-block; list-style: none;}
    .imgsbig li img{ object-fit: cover; width: 100%; height: 100%;}
  </style>
</head>
<body>

<ul class="imgsbig">
  <li ><img class="img" data-src="./images/1.jpg" src="./images/1.jpg" alt=""></li>
  <li ><img class="img" data-src="./images/2.jpg" src="./images/2.jpg" alt=""></li>
  <li ><img class="img" data-src="./images/3.jpg" src="./images/3.jpg" alt=""></li>
  <li ><img class="img" data-src="./images/4.jpg" src="./images/4.jpg" alt=""></li>
</ul>
<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>
<script>
  // 图片放大
  $(".imgsbig .img").click(function(){
    $(".c_bimg").remove();
    var src = $(this).data("src");
    var str = '';
    str += '<div class="c_bimg">';
    str += '<div class="center"><img src="'+src+'" alt=""></div>';
    str += '</div>';
    $("body").append(str);
    $(".c_bimg").show();
  });
  $("body").on("click",".c_bimg",function(){
    $(".c_bimg").remove();
  })
</script>
</body>
</html>
