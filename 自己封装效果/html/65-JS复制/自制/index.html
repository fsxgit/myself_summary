<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制，粘贴</title>
    <style>
        .main{width:800px; margin:20px auto;}
        #msg{margin-left:10px; color:green; border:1px solid #3c3; background:url(checkmark.png) no-repeat 2px 3px; padding:3px 6px 3px 20px}
    </style>
</head>
<body>

<div class="main">
    <input type="text" id="hrefID" value="https://www.baidu.com"/>
    <input type="button" id="btn" value="点击复制"/>
    <br />
    <br />
    <br />
    <textarea name="" id="" cols="30" rows="10" placeholder="请输入复制的内容"></textarea>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.zclip.min.js"></script>
<script type="text/javascript">
    $(function(){
//	第一个复制
        $('#btn').zclip({
            path: 'js/ZeroClipboard.swf',
            copy: $('#hrefID').val(),
            afterCopy: function(){
                $("<span id='msg'/>").insertAfter($('#btn')).text('复制成功').fadeOut(2000);
            }
        })
    })
</script>
</body>
</html>
