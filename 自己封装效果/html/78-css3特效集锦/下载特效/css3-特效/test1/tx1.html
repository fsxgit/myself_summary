<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3特效--剪切效果</title>
    <style>

/*/!*第一种效果*!/ 剪切效果 clip:rect(top,right,bottom,left);*/
        .app{position: relative; width: 156px; height: 156px; background: #ff17da; text-align: center; color: #fff; line-height: 156px; margin:20px auto;}
        .app u {
            display:block;
            position:absolute;
            width:156px;
            height:156px;
            background:url("./images/words.png") no-repeat 0 -363px;
            -webkit-transition:all .5s ease-in-out 0s;
            -moz-transition:all .5s ease-in-out 0s;
            -ms-transition:all .5s ease-in-out 0s;
            -o-transition:all .5s ease-in-out 0s;
            transition:all .5s ease-in-out 0s
        }
        .app u.cl {
            clip:rect(0px,156px,-100px,78px)
        }
        .app.active u.cl {
            clip:rect(0px,156px,156px,78px)
        }
        .app u.cr {
            clip:rect(156px,78px,156px,0px)
        }
        .app.active  u.cr {
            clip:rect(0px,78px,156px,0px)
        }
        .app strong {
            display:block;
            margin-top:70px;
            font-size:16px;
            font-weight:normal;
            text-align:center
        }
/*第一种效果 end*/
/*第er种效果 */
.clip_a{display:block; width:128px; height:128px; margin:20px auto;}
.clip_a img{border:0; position:absolute; clip:rect(0 128px 128px 0);}
.clip_a:hover{border:0;}
.clip_a:hover img{margin-top:-128px; clip:rect(128px 128px 256px 0);}
/*第er种效果 end*/
/*第3种效果*/
.bg-box{
    width: 130px; height:130px; border:1px solid #ccc; margin:20px auto;
    background:url("images/sofa_sprite.png") no-repeat center 2px;
    -webkit-transition: all .5s ease-in-out 0s;
    -moz-transition: all .5s ease-in-out 0s;
    -ms-transition: all .5s ease-in-out 0s;
    -o-transition: all .5s ease-in-out 0s;
    transition: all .5s ease-in-out 0s;
}
.bg-box:hover{
    background:url("images/sofa_sprite.png") no-repeat center -127px;
}
/*第3种效果 end*/
/*第4种效果 */
.fz-box{width: 200px; height: 200px; background: #ff10e5; margin:10px auto; position: relative;overflow: hidden; cursor: pointer;}

.zhao{width: 200px; height: 200px; background: rgba(0,0,0,0.3); color: #fff; font-size: 20px;  line-height: 200px; text-align: center; position: absolute; top:0; left:0;

}
.fz-box1 .zhao{
    transform-origin: right bottom;
    -webkit-transform-origin: right bottom;
    -moz-transform-origin: right bottom;
    transform: rotate(90deg);
    -webkit-transform: rotate(90deg);
    -moz-transform: rotate(90deg);
    transition: all 0.35s;
    -webkit-transition: all 0.35s;
    -moz-transition: all 0.35s;
}
.fz-box1:hover .zhao{
    transform-origin: right bottom;
    -webkit-transform-origin: right bottom;
    -moz-transform-origin: right bottom;
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    transition: all 0.35s;
    -webkit-transition: all 0.35s;
    -moz-transition: all 0.35s;
}
.fz-box2 .zhao{
    transform-origin: left bottom;
    -webkit-transform-origin: left bottom;
    -moz-transform-origin: left bottom;
    transform: rotate(-90deg);
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    transition: all 0.35s;
    -webkit-transition: all 0.35s;
    -moz-transition: all 0.35s;
}
.fz-box2:hover .zhao{
    transform-origin: left bottom;
    -webkit-transform-origin: left bottom;
    -moz-transform-origin: left bottom;
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    transition: all 0.35s;
    -webkit-transition: all 0.35s;
    -moz-transition: all 0.35s;
}
/*第4种效果 end*/
    </style>
</head>
<body>
<!--///////////////////1111111//////////////////////////////////////////-->
<div class="app">
    <u class="cl"></u>
    <u class="cr"></u>
    <i></i>
    <strong>运营服务</strong>
</div>
<!--///////////////////22222222//////////////////////////////////////////-->

<a  class="clip_a">
    <img src="images/sofa_sprite.png" />
</a>
<!--///////////////////3333333//////////////////////////////////////////-->
<div class="bg-box">

</div>
<!--///////////////////44444444444444//////////////////////////////////////////-->

<div class="fz-box fz-box1">

    <div class="zhao">
        俺老孙来也
    </div>
</div>

<div class="fz-box fz-box2">

    <div class="zhao">
        俺老孙来也
    </div>
</div>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    $(".app").hover(function(){
        $(this).find(".zhao").addClass("active");
    },function(){
        $(this).find(".zhao").removeClass("active");
    })


</script>
</body>
</html>
