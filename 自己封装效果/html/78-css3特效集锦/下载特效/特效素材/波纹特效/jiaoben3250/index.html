<title>鼠标悬停css3发光效果特效 - 站长素材</title>

<style type="text/css">
body{background: #EF7148;}
img{cursor:pointer;-webkit-animation: scaleout 1.3s infinite ease-in-out;animation: scaleout 1.3s infinite ease-in-out;}
@-webkit-keyframes scaleout {
    0% { -webkit-transform: scale(1.0) }
    100% {
        -webkit-transform: scale(1.1);
        opacity: 0;
    }
}
@keyframes scaleout {
    0% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
    } 100% {
          transform: scale(1.1);
          -webkit-transform: scale(1.1);
          opacity: 0;
      }
}
</style>
</head>
<body>

<div style="width:185px;height:185px;background:url('html5icon.png') center center no-repeat;margin:100px auto 0 auto;">
	<a href="http://sc.chinaz.com/"><img src="html5icon.png"></a>
</div>
