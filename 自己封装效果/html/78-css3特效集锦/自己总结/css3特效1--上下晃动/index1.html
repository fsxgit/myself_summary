<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>Document</title>
    <style>
        .animated {
            animation-duration: 1.5s; /*动画时间*/
            animation-fill-mode: both; /*播放后的状态*/
        }
        .animated {
            animation-iteration-count: infinite; /*动作循环的次数：infinite 无限循环*/
        }
        .animated {
            animation-duration: 1.5s; /*动画时间*/
        }

        .container {width: 100%;}
        .container  img{
            width:200px; margin:0 auto;
            display: block;
        }

        .container{
            animation-name:container; /*动画的名称*/
            transform-origin: center bottom; /*设置动画旋转元素的基点为：居中靠下*/
            cursor: pointer;
        }

        @keyframes container{
            0%,
            100%,
            20%,
            50%,
            80% {
                transition-timing-function: cubic-bezier(0.215,.61,.355,1); /*贝塞尔曲线 ： X1 Y1 X2 Y2*/
                transform: translate3d(0,0,0); /*设置只在Z轴上移动*/
            }
            40%,
            43%{
                transition-timing-function: cubic-bezier(0.755,0.50,0.855,0.060);
                transform: translate3d(0,-10px,0);
            }
            70%{
                transition-timing-function: cubic-bezier(0.755,0.050,0.855,0.060);
                transform: translate3d(0,-4px,0);
            }
            90%{
                transform: translate3d(0,-1px,0);
            }
        }





        .rimg,.limg{
            margin-top: 100px;
            animation-name:imgScale; /*动画的名称*/
            animation-duration: 1.5s; /*动画时间*/
            animation-iteration-count: infinite; /*动作循环的次数：infinite 无限循环*/
        }
        .rimg img{width: 30px; margin:0 auto; display: block;}
        .limg img{width: 70px; margin:0 auto; display: block;}

        @keyframes imgScale{
            0% {transform: scale(1);}
            25% {transform: scale(1.2);}
            50% {transform: scale(1.4);}
            75% {transform: scale(1.2);}
            100% {transform: scale(1);}

        }
    </style>
</head>
<body>
<div class="container animated"><img src="btn1.png" alt=""/></div>

<div class="rimg"><img src="r.png" alt=""/></div>
<div class="limg"><img src="lw.png" alt=""/></div>
</body>
</html>
