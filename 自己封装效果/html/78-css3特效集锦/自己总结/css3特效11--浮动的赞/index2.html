<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .zan_box{width: 40px; height: 40px; position: relative; border-radius: 50%; text-align: center;}
        .zan_box i{width: 100%; height: 100%; display: inline-block; background: url("./images/gongneng.png") no-repeat ; background-size: auto 100%; background-position:-63px 0;  }
        .zan_box i.active{background-position:-294px 0;  }
        .zan_xin{position: absolute; right:10px; top:10px; width: 20px; height: 20px;  display: none;}
        .zan_ani{
            display: block;
            animation: flowHeart .7s linear 1;
            animation-fill-mode: forwards;
        }
        @keyframes flowHeart {
            0% {
                transform: scale(1);
                right:10px;
                top:10px;
            }
            25%{
                transform: scale(.75);
                right: 5px;
                top: 5px;
            }
            50%{
                transform: scale(.75);
                right: 0;
                top: 0;
            }
            75%{
                transform: scale(.5);
                right:5px;
                top:-10px;
            }
            100% {
                transform: scale(0);
                right:10px;
                top:-20px;
            }
        }
    </style>
</head>
<body>
<h3>点赞看效果</h3>
<div class="zan_box">
    <i></i>
    <img class="zan_xin" src="./images/piaoxin.png" alt="">
</div>
<script src="jquery.min.js"></script>
<script>
    $(".zan_box").click(function(){
        $(".zan_xin").addClass("zan_ani");
        $(".zan_box i").addClass("active");
        setTimeout(function(){
            $(".zan_xin").removeClass("zan_ani");
            $(".zan_box i").removeClass("active");
        },1000)
    })
</script>
</body>
</html>
