<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫码特效</title>
    <style>
        body{background: #000;}
        #ma_img{width:190px; height:190px; margin: 100px auto;  padding:30px;  position: relative; background: url('./mabg.png') no-repeat center center; background-size:100% 100%; }
        #ma_img>img{display: block; width:100%; height: 100%;}
        #ma_line{position: absolute; left:10px; top:20px; width: 230px; height:6px;
            animation:mymove 3s linear infinite;
            -webkit-animation:mymove 3s linear infinite; /* Safari 和 Chrome */
        }
        @keyframes mymove
        {
            0% {display: block; top:20px;}
            100% {top:200px; display: none;}
        }

        @-webkit-keyframes mymove /*Safari and Chrome*/
        {
            0% {display: block; top:20px;}
            100% {top:200px; display: none;}
        }
        #ma_line img{width: 100%; height:6px; display: block;}
    </style>
</head>
<body>
<div class="img" id="ma_img">
    <p id="ma_line"><img src="./scan_image.png" alt=""/></p>
    <img src="./madown.png" alt="">
</div>
</body>
</html>
