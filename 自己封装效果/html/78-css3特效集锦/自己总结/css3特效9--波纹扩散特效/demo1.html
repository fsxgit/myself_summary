<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>波纹居中扩散</title>
    <style>
        .centerBox{width: 400px; height: 400px; background: #f0a5a4; margin:50px auto;   position: relative; }
        .centerBox .center{width: 100%; height: 100%; background: url("./line.png") no-repeat center center,url("./line.png") no-repeat center center; background-size:100% 1px,1px 100% ; }

        .wave {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto
        }


        .animate .w2 {
            -webkit-animation-delay: 3s
        }

        .animate .w3 {
            -webkit-animation-delay: 6s
        }

        .animate .w4 {
            -webkit-animation-delay: 9s
        }



        .wave * {
            border: 1px solid #000;
            position: absolute;
            border-radius: 50%;
            -webkit-animation: opac 8s infinite
        }
        @-webkit-keyframes opac {
            from {
                opacity: 1;
                width: 30px;
                height: 30px;
                top: 50%;
                left: 50%;
            }
            to {
                opacity: 0;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="centerBox">
        <div class="center">
            <div class="animate wave">
                <div class="w1"></div>
                <div class="w2"></div>
                <div class="w3"></div>
                <div class="w4"></div>
            </div>
        </div>
    </div>
</body>
</html>
