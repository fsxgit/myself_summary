<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>分享遮罩</title>
    <style>
        body{font-family: "Microsoft Yahei", "hiragino sans gb", Helvetica, Arial, Tahoma;}
        .btn{margin:20px auto; width: 60%; border:1px solid #ccc; background: #fff; font-size: 20px; height: 40px; line-height: 40px; border-radius: 2px; text-align: center;}
        .btn.on{background: #66fffa; }
    </style>
</head>
<body>
<div class="btn btn1">点我1</div>
<div class="btn btn2">点我2</div>
<div class="btn btn1">点我3</div>
<div class="btn btn2">点我4</div>



<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
//    手指摁下事件
$(".btn1").on("touchstart",function(e){
    e.preventDefault();
    $(this).addClass("on");
});
//    手指抬起事件
$(".btn1").on("touchend",function(e){
    e.preventDefault();
    $(this).removeClass("on");
})
</script>
</body>
</html>
