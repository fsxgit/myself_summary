<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe滑动测试</title>
    <style>
        html,body,div,ul,li,h2,p,i,span,input,a{margin:0; padding:0;list-style: none;font-weight: normal;background: none;outline: none;border:none;font-style: normal; font-family: PingFang SC, Helvetica Neue, Helvetica, Arial, Hiragino Sans GB, Heiti SC, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;  -webkit-tap-highlight-color: transparent;}
        html{width: 100%; height: 100%;}
        body{width: 100%; height: 100%;}
        .frameBox{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			-webkit-overflow-scrolling: touch; 
			overflow-y: scroll;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: 0px;   
		}
    </style>
</head>
<body>
<div class="frameBox">
    <iframe id="iframe" src="http://politics.people.com.cn/n1/2019/0121/c1001-30579023.html" scrolling="auto" frameborder="0"></iframe>
</div>
</body>
</html>
