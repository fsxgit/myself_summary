<!--ONLINE-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>订奶啦</title>
    <!-- CSS -->
    <link href="css/bootcss/css/bootstrap.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <script type="text/ecmascript" src="js/jquery.js"></script>
    <style>
    .btn_download {
        line-height: 35px;
        padding: 10px 35px;
        letter-spacing: 2px;
    }
    .didi_mess_block {
        padding: 70px 0;
        padding-bottom: 100px;
    }
    .didi_background_img {
        margin-top: 50px;
    }
    </style>
    <link href="css/response.css" rel="stylesheet">
</head>

<body>
    <div class="dd_container">

        <!--/////////////////////开始 /////////////这些是导航菜单的部分，这个项目 不需要，需要了在开启-->
        <!--/////////////////////结束 /////////////这些是导航菜单的部分，这个项目 不需要，需要了在开启-->
        <!--  big background  -->
        <section class="didi_background_img scroll_section">

        </section>
        <!--  big background end  -->
        <section class="phone_block_none"></section>
        <!--  contant  -->
        <section class="scroll_section phone_top pass_ma_top_spe">
            <div class="didi_mess_block phone_checked_outer">
                <div class="didi_block_inner pt30">
                    <div class="col-lg-5 col-md-5 phone_pass_check text-center">
                        <div class="phone_check_title">
                            <p><img src="images/yuyue-1.png" width="210"></p>
                            <p class="none"><img src="images/yuyue-2.png" width="210"></p>
                            <p class="none"><img src="images/yuyue-3.png" width="210"></p>
                            <p class="none"><img src="images/yuyue-4.png" width="210"></p>
                            <p class="none"><img src="images/yuyue-3.png" width="210"></p>
                        </div>
                        <div class="phone_inline phone_check_img_outer">
                            <div class="left_btn left">
                                <a class="btn_left block_inner_btn ie_not_bg"></a>
                                <img class="is_ie_hide ie_btn ie_btn_left" src="images/left-gr.png" width="16" height="31">
                            </div>
                            <div class="mid_check_pass ie_not_bg left">
                                <img class="is_ie_hide ie_pass_img" src="images/ipone.png" width="259" height="539">
                                <div class="mid_check_box_pass">
                                    <div class="posi_div">
                                        <div class="img_outer" id="img_outer">
                                            <img src="images/ip-01.png" width="220">
                                            <img src="images/ip-02.png" width="220">
                                            <img src="images/ip-03.png" width="220">
                                            <img src="images/ip-04.png" width="220">
                                            <img src="images/ip-03.png" width="220">
                                            <img src="images/ip-01.png" width="220">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="right_btn left">
                                <a class="btn_right block_inner_btn ie_not_bg"></a>
                                <img class="is_ie_hide ie_btn ie_btn_right" src="images/right-gr.png" width="16" height="31">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--  contant end  -->
        <div id="back"></div>
        <input type="hidden" value="0" id="screen">
    </div>
    <!--  phone big bacground  -->
    <div class="didi_passenger_side">
        <div class="download_outer text-center">
            <a class="btn btn-warning btn_download bg_img_down" href="javascript:;">
                <img src="images/phone-down-pass.png" width="141" class="btn_down">
            </a>
        </div>
        <p class="scroll_down"></p>
    </div>
    <!--  phone big bacground end  -->
    <script type="text/ecmascript" src="js/didi.js"></script>
    <script type="text/ecmascript" src="js/phone-menu.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
</body>

</html>
