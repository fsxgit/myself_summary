<!DOCTYPE html>
<!-- saved from url=(0038)http://szimek.github.io/signature_pad/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Signature Pad demo</title>
    <meta name="description"
          content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./signature-pad.css">

    <script type="text/javascript" async="" src="./ga.js"></script>
</head>
<body onselectstart="return false">
<a id="github" style="position: absolute; top: 0; right: 0; border: 0" href="https://github.com/szimek/signature_pad">
    <img src="./forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
</a>

<div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
        <canvas width="664" height="373" style="touch-action: none;"></canvas>
    </div>
    <div class="signature-pad--footer">
        <div class="description">Sign above</div>

        <div class="signature-pad--actions">
            <div>
                <button type="button" class="button clear" data-action="clear">Clear</button>
                <button type="button" class="button" data-action="change-color">Change color</button>
                <button type="button" class="button" data-action="undo">Undo</button>

            </div>
            <div>
                <button type="button" class="button save" data-action="save-png">Save as PNG</button>
                <button type="button" class="button save" data-action="save-jpg">Save as JPG</button>
                <button type="button" class="button save" data-action="save-svg">Save as SVG</button>
            </div>
        </div>
    </div>
</div>

<script src="./signature_pad.umd.js"></script>
<script src="./app.js"></script>


</body>
</html>
