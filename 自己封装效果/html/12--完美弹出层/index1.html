<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0; padding:0;}
        body{background:#ffff00; height:1000px;}
        #btn{width:100px; height:40px; margin:30px 60px;}
        #box{width:450px; height:300px; background: #1c22ff; position:fixed; left:0; top:0;z-index: 2; display: none;}
        #shdaw{width:100%; height:100%; background:#fff;position:fixed; left:0; top:0; opacity:0.8; z-index: 1; display: none;}
        #close{width:40px; height:30px; position:absolute; right:0; top:0; background: #23ff10; color: #2d59ff; text-align: center; padding-top: 10px; cursor: pointer;}
    </style>

</head>
<body>
<button id="btn">点点点</button>
<div id="shdaw"></div>
<div id="box">
    <div id="close">关闭</div>
</div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        var oBtn = $("#btn");
        var oShdaw = $("#shdaw");
        var oBox = $("#box");
        var oClose = $("#close");
        oBtn.click(function(){
            oShdaw.show();
            oBox.show();
            L = ($(document).width()-oBox.width())/2;
            T = ($(window).height()-oBox.height())/2;
            oBox.css({left:L,top:T});
            $("body").eq(0).css("overflow","hidden");
        })
        oClose.click(function(){
            oShdaw.hide();
            oBox.hide();
            $("body").eq(0).css("overflow","auto");
        })
    </script>
</body>
</html>
