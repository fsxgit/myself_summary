<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/pcindex.css"/>
</head>
<body>
<div style="height:100px;"></div>
<div class="didi_mess_block scroll_section phone_top phone_driver sec_sreen_check" >
    <div class="didi_block_inner pt30">
        <div class="text-center float-left phone-driver-check">
            <div class="phone_inline phone_check_driver_img">
                <!--左边 点击的箭头-->
                <div class="left_btn left">
                    <a class="btn_left block_inner_btn ie_not_bg"></a>
                    <img class="is_ie_hide ie_btn ie_btn_left" src="images/left-gr.png" width="16" height="31">
                </div>
                <div class="mid_check ie_not_bg left">
                    <img class="is_ie_hide ie_pass_img" src="images/did-check-outer.jpg" width="273" height="528">
                    <div class="mid_check_box mid_check_driver_box">
        <!--左边切换的图片 开始  -->
                        <div class="img_outer" id="img_outer">
                            <img src="images/phone_lun_img1.png" width="222">
                            <img src="images/phone_lun_img1.png" width="222">
                            <img src="images/phone_lun_img1.png" width="222">
                            <img src="images/phone_lun_img1.png" width="222">
                            <img src="images/phone_lun_img1.png" width="222">
                        </div>
        <!--左边切换的图片 结束  -->
                    </div>
                </div>
                <!--右边点击的箭头-->
                <div class="right_btn left">
                    <a class="btn_right block_inner_btn ie_not_bg"></a>
                    <img class="is_ie_hide ie_btn ie_btn_right" src="images/right-gr.png" width="16" height="31">
                </div>
            </div>
        </div>
        <div class="block-mess-cheked-side">
<!--右边文字切换 内容 开始-->
            <p><img src="images/txtbg.png" alt=""></p>
            <!--右边的切换的文字-->
            <div class="block_mess_outer">
                <div class="block_mess_each">
                   <p>轻触按钮</p>
                   <p>即可订奶</p>
                </div>
                <div class="block_mess_each none">
                    <p>AAAA轻触按钮</p>
                    <p>即可订奶</p>
                </div>
                <div class="block_mess_each none">
                    <p>DDDD轻触按钮</p>
                    <p>即可订奶</p>
                </div>
                <div class="block_mess_each none">
                    <p>FFF轻触按钮</p>
                    <p>即可订奶</p>
                </div>
            </div>
        <!--右边 的导航点-->
            <p id="icon_outer" class="overflow-hid ie_btn_hide" style="margin-top:40px;">
                <a class="mess_icon_driver icon_a active"></a>
                <a class="mess_icon_driver icon_b"></a>
                <a class="mess_icon_driver icon_c"></a>
                <a class="mess_icon_driver icon_d"></a>
            </p>
<!--右边文字切换 内容 结束-->
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/index_xiugai.js"></script>
</body>
</html>
