<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/driver-side.css"/>
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/pcindex.css"/>
</head>
<body>
<div class="didi_block_inner">
    <div class="clear step_btn_outer web_dri_btn">
        <h4 class="phone_img_side" width='150'>
            <img style="margin:10px auto;display:block;" src="images/step-title.png" width="150">
        </h4>
    </div>

    <div class="driver_register overflow-hid position-re">
        <img class="step_line_one" src="images/step-line.png" width="245">
        <img class="step_line_two" src="images/step-line.png" width="245">
        <div class="text-center float-left each-step">
            <p class="mb5">
											<span class="step">
												<img src="images/step-1.png" style="position:relative; left:-2px;" width="6">
											</span>
            </p>
            <div class="step_icon_outer">
                <div class="ih-item circle colored effect11 left_to_right">
                    <a>
                        <div class="img step_online_one"></div>

                    </a>
                </div>
            </div>
            <div class="step_icon_mess">
                <p class="m0 mt35"><img src="images/si1.png" width="178"></p>
            </div>

        </div>
        <div class="text-center float-left each-step">
            <p class="mb5">
											<span class="step">
												<img src="images/step-2.png" style="position:relative; left:1px;" width="11">
											</span>
            </p>
            <div class="step_icon_outer">
                <div class="ih-item circle colored effect11 left_to_right">
                    <a>
                        <div class="img step_online_two"></div>

                    </a>
                </div>
            </div>
            <div class="step_icon_mess">
                <p class="m0 mt35"><img src="images/si2.png" width="275"></p>
            </div>

        </div>
        <div class="text-center float-left each-step">
            <p class="mb5">
											<span class="step">
												<img src="images/step-3.png" style="position:relative; left:-1px;" width="11">
											</span>
            </p>
            <div class="step_icon_outer">
                <div class="ih-item circle colored effect11 left_to_right">
                    <a>
                        <div class="img step_online_thr"></div>

                    </a>
                </div>
            </div>
            <div class="step_icon_mess">
                <p class="m0 mt35"><img src="images/si3.png" width="315"></p>
            </div>
        </div>
    </div>

</div>
<div class="didi_mess_block scroll_section phone_top phone_driver sec_sreen_check" style="background:#DEDDDB;">
    <div class="didi_block_inner pt30">
        <div class="text-center float-left phone-driver-check">
            <div class="phone_check_title phone_check_driver">
                <p><img src="images/yuyue-10.png" width="210"></p>
                <p class="none"><img src="images/yuyue-11.png" width="210"></p>
                <p class="none"><img src="images/yuyue-12.png" width="210"></p>
                <p class="none"><img src="images/yuyue-13.png" width="210"></p>
            </div>
            <div class="phone_inline phone_check_driver_img">
                <div class="left_btn left">
                    <a class="btn_left block_inner_btn ie_not_bg"></a>
                    <img class="is_ie_hide ie_btn ie_btn_left" src="images/left-gr.png" width="16" height="31">
                </div>
                <div class="mid_check ie_not_bg left">
                    <img class="is_ie_hide ie_pass_img" src="images/did-check-outer.jpg" width="273" height="528">
                    <div class="mid_check_box mid_check_driver_box">
                        <div class="img_outer" id="img_outer">
                            <img src="images/yuyue-6.png" width="237">
                            <img src="images/yuyue-7.png" width="237">
                            <img src="images/yuyue-8.png" width="237">
                            <img src="images/yuyue-9.png" width="237">
                            <img src="images/yuyue-6.png" width="237">
                        </div>
                    </div>
                </div>
                <div class="right_btn left">
                    <a class="btn_right block_inner_btn ie_not_bg"></a>
                    <img class="is_ie_hide ie_btn ie_btn_right" src="images/right-gr.png" width="16" height="31">
                </div>
            </div>
        </div>
        <div class="block-mess-cheked-side">
            <div class="block_mess_outer">
                <div class="block_mess_each">
                    <h4><img src="images/word-6.png" width="800"></h4>
                </div>
                <div class="block_mess_each none">
                    <h4><img src="images/word-7.png" width="800"></h4>
                </div>
                <div class="block_mess_each none">
                    <h4><img src="images/word-8.png" width="800"></h4>
                </div>
                <div class="block_mess_each none">
                    <h4><img src="images/word-9.png" width="800"></h4>
                </div>
            </div>
            <p id="icon_outer" class="overflow-hid ie_btn_hide" style="margin-top:40px;">
                <a class="mess_icon_driver icon_a active"></a>
                <a class="mess_icon_driver icon_b"></a>
                <a class="mess_icon_driver icon_c"></a>
                <a class="mess_icon_driver icon_d"></a>
            </p>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
