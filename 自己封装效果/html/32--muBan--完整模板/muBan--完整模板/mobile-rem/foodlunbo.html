<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全屏事物轮播</title>
    <link rel="stylesheet" href="css/swiper.3.1.2.min.css">
    <script>
        //        使屏幕大小 作为html的font-size  作为页面的root
        var iWidth=document.documentElement.getBoundingClientRect().width;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
        //        窗口变化,重新加载
        window.onresize = function () {
            window.location.href=window.location.href;
        }
    </script>
    <style>
        html,body{ background: #2dee60; width: 100%; height:100%; overflow-x: hidden;overflow-y:auto;}
        body {

            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .swiper-wrapper{ width: 1000%; height:1rem;overflow:hidden; position:absolute; left:0; top:0;}
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            overflow: hidden;
            width: 100%;
            height:1rem;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide img{width:100%; height:100%;}
        #fotBox{width:100%; height:0.1rem;line-height:0.1rem;color:#fff; font-size:0.046rem;  text-align: center; position:absolute; left:0; bottom:0; z-index: 2;}
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="images/foods/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/2.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/3.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/4.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/2.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/3.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/4.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/foods/2.jpg" alt=""/>
        </div>
    </div>
</div>
<div id="fotBox"><span id="num">1</span>/<span id="tol"></span></div>
<!-- Swiper JS -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/swiper.3.1.2.jquery.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var myswiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        autoplay : 2000,
        slidesPerView: 1,
        autoplayDisableOnInteraction : false,
        onSlideChangeEnd: function(swiper){
//            alert('事件触发了;');
            $(".swiper-wrapper div").each(function(){
                if( $(this).hasClass('swiper-slide-active')){
                    var i =$(this).index()+1;
                    $("#num").html(i);
                }
            })
        }
    });
$(function(){
    var oTol = $("#tol");
    var aSwiperSlide = $(".swiper-slide");
    var oSwiperWrapper = $(".swiper-wrapper");
    var T = ($(window).height()-oSwiperWrapper.height())/2;
    oSwiperWrapper.css({top:T});
    oTol.html(aSwiperSlide.length);
})
</script>
</body>
</html>
