<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>本地商家</title>
    <link rel="stylesheet" href="css/swiper.3.1.2.min.css">
    <script src="js/fx_common.js"></script>
    <link rel="stylesheet" href="css/fx_style.css"/>
    <link href="css/fx_meishi.css"  rel="stylesheet"/>
    <script src="js/top.js"></script>
</head>
<body>
<div id="header">
    <div class="headerBox tc">
        <div class="fl fanhui"><img src="images/fanhui.png" alt=""/></div>
        <div class="fr search"><img src="images/search.png" alt=""/></div>
        <span>本地商家</span>
    </div>
</div>
<div id="MSbox">
    <!--头部 导航 nav  开始-->
    <iframe src="header.html" frameborder="0" style="font-size:0; width:100%; height:50px;"></iframe>
    <!--头部 导航 nav  结束-->
    <!--banner 轮播  开始-->
    <div id="tabPic">
        <ul id="picList">
            <li><img src="images/img/1.jpg" /></li>
            <li><img src="images/img/2.jpg" /></li>
            <li><img src="images/img/3.jpg" /></li>
            <li><img src="images/img/4.jpg" /></li>
            <li><img src="images/img/5.jpg" /></li>
        </ul>
        <div>
            <nav>
                <a href="javascript:;" class="active"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
            </nav>
        </div>
    </div>
    <!--banner  轮播 结束-->
    <!--下拉列表 开始-->
    <!--下拉 头部 开始-->
    <div id="MSselectBox">
        <div class="selectNav"><span>区域</span></div>
        <div class="selectNav"><span>全部餐馆</span></div>
        <div class="Brn selectNav"><span>筛选</span></div>
    </div>
    <!--下拉 头部 结束-->
    <div id="MSselectWrap">
        <!--下拉内容 1 开始-->
        <div class="area">
            <div class="areaL">
                <p>全丹东</p>
                <p>振兴区</p>
                <p>元宝区</p>
                <p>振安区</p>
                <p>新城区</p>
                <p class="active">商圈</p>
                <p>村镇</p>
            </div>
            <div class="areaR">
                <div class="areaCon">
                    <p>全部商区</p>
                    <p>站前</p>
                    <p>新柳街步行街</p>
                    <p>江边</p>
                    <p>万达广场</p>
                    <p>女人街</p>
                    <p></p>
                </div>
            </div>
        </div>
        <!--下拉内容 1 结束-->
        <!--下拉内容 2 开始-->
        <div class="area">
            <div class="areaL">
                <p>下拉内容 2全丹东</p>
                <p>振兴区</p>
                <p>元宝区</p>
                <p>振安区</p>
                <p>新城区</p>
                <p class="active">商圈</p>
                <p>村镇</p>
            </div>
            <div class="areaR">
                <div class="areaCon">
                    <p>全部商区</p>
                    <p>涮锅</p>
                    <p>烧烤</p>
                    <p>海鲜</p>
                    <p>异国风味</p>
                    <p>地方菜系</p>
                    <p>西方咖啡</p>
                    <p>农家乐</p>
                    <p>快餐外卖</p>
                    <p>特色小吃</p>
                </div>
            </div>
        </div>
        <!--下拉内容 2 结束-->
        <!--下拉内容 3 开始-->
        <div class="area">
                <div class="areaCon tc chooseSelect">
                    <p>信誉商家</p>
                    <p>只看优惠商家</p>
                    <p>查看全部</p>
                </div>
        </div>
        <!--下拉内容 3 结束-->
    </div>
    <!--下拉列表 结束-->
    <!--商铺列表  开始-->
    <div class="shopBox oh">
        <!--商铺3 开始-->
        <div class="shopMode oh">
            <div class="shopL fl">
                <img src="images/food1.png" alt=""/>
            </div>
            <div class="shopR fl">
                <div class="shopName">
                    <span>丹东海鲜坊</span>
                    <span class="imgBox vip">
                            <img src="images/huangguan.png" alt=""/>
                             <div class="vipTan">
                                 <p class="mt">此用户是平台</p>
                                 <p>认证的VIP商户</p>
                             </div>
                        </span>
                    <span class="imgBox"><img src="images/V.png" alt=""/></span>
                    <span class="imgBox"><img src="images/jian.png" alt=""/></span>
                </div>
                <div class="shopSite"><span>振兴区美食街15号</span></div>
                <div class="shopLover oh">
                    <span><img src="images/xin.png" alt=""/></span>
                    <span>10人喜欢</span>
                </div>
                <div class="foodKind">
                    <span class="fl">特色小吃</span>
                    <span class="fr">300米</span>
                </div>
            </div>
        </div>
        <!--商铺3 结束-->

    </div>
    <!--商铺列表  结束-->

</div>
<!--返回顶部 开始-->
<a href="#" onclick="gotoTop();return false;" class="totop">
    <div id="MSding" >
        <img src="images/ding.png" alt=""/>
    </div>
</a>

<!--返回顶部 结束-->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script src="js/swiper.3.1.2.jquery.min.js"></script>
<script src="js/top.js"></script>
<script src="js/fx_fujin.js"></script>
<script>
    tabPic();//图片切换
    MSslect();//下拉框切换
    alt();//vip弹出框
    hashSwipe();//带hash的swipe
</script>
</body>
</html>
