<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>公司简介</title>
    <link rel="stylesheet" href="css/common.css"/>
    <style>
        .ts-shadow{width: 100%; height: 100%; background: rgba(0,0,0,0.5); position: fixed; left:0; top:0; display: none;}
        .ts-alert{width:240px; padding:14px; border-radius: 4px; background: #fff; position: fixed;color: #333; display: none; }
        .ts-alert .ts-tit{font-size: 14px;}
        .ts-alert .ts-txt{text-align: center; padding:10px 0;}
        .ts-alert .ts-btn{text-align: center;padding-top: 10px;}
        .ts-alert .ts-btn input{color: #fff; font-size: 14px; width: 80px; height: 30px; background: #231715; border-radius:4px;}
    </style>
</head>
<body>
<button>点我</button>

<div class="ts-shadow"></div>
<div class="ts-alert">
    <h1 class="ts-tit">提示消息：</h1>
    <div class="ts-txt">提示内容提示内容提示内容提示内容提示内容提示内容提示内容</div>
    <div class="ts-btn">
        <input type="button" value="确定"/>
    </div>
</div>

<script src="js/jquery-1.11.0.min.js"></script>
<script>
    var L = $(window).outerWidth()-$(".ts-alert").outerWidth();
    var T = $(window).outerHeight()-$(".ts-alert").outerHeight();
    $(".ts-alert").css({"left":L/2,"top":T/2});
    $("button").click(function(){
        $(".ts-alert,.ts-shadow").show();
    })
    $(".ts-btn input").click(function(){
        $(".ts-alert,.ts-shadow").hide();
    })
</script>
</body>
</html>
