<div class="box">

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/swiper.3.1.2.jquery.min.js"></script>
<script>
    bannerSwipe();
    function bannerSwipe(){
        var mySwiperBanner = new Swiper('.swiper-container-banner', {
            autoplay: 3000,//可选选项，自动滑动
            effect : 'fade',
            pagination : '.swiper-pagination',
            speed:1000,
            fade: {
                crossFade:true
            },
            paginationClickable :true,
            autoplayDisableOnInteraction : false
        })
        $(".swiper-container-banner").hover(function(){
            mySwiperBanner.stopAutoplay();
        },function(){
            mySwiperBanner.startAutoplay();
        });
    }
</script>
