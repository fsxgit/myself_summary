<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<title>Mobiscroll 日期时间选择控件( SnoopyChen修改增加中文支持 ceo@vmeitime.com )</title>

	<script src="dev/jquery-1.9.1.js"></script>

	<script src="dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
	<script src="dev/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>

	<link href="dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />

	<!-- S 可根据自己喜好引入样式风格文件 -->
	<script src="dev/js/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
	<link href="dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />

	<!-- E 可根据自己喜好引入样式风格文件 -->

	<script src="dev/js/mobiscroll.list-2.5.1.js" type="text/javascript"></script>
	<script src="dev/js/mobiscroll.list-2.5.1.js" type="text/javascript"></script>
	<!--Includes-->

	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;
			background: #ddd;
		}
		input, select {
			width: 100%;
			padding: 5px;
			margin: 5px 0;
			border: 1px solid #aaa;
			box-sizing: border-box;
			border-radius: 5px;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-webkit-border-radius: 5px;
		}
		.header {
			border: 1px solid #333;
			background: #111;
			color: white;
			font-weight: bold;
			text-shadow: 0 -1px 1px black;
			background-image: linear-gradient(#3C3C3C,#111);
			background-image: -webkit-gradient(linear,left top,left bottom,from(#3C3C3C),to(#111));
			background-image: -moz-linear-gradient(#3C3C3C,#111);
		}
		.header h1 {
			text-align: center;
			font-size: 16px;
			margin: .6em 0;
			padding: 0;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
		.content {
			padding: 15px;
			background: #fff;
		}
		.car {
			position: relative;
			height: 100%;
		}
		.car img {
			height: 28px;
			display: block;
			margin: 0 auto;
		}
		.car .img-cont {
			width: 80px;
			height: 28px;
			text-align: center;
			float: left;
			position: relative;
			top: 50%;
			margin-top: -14px;
		}
		.car span {
			float: left;
		}
	</style>

	<script type="text/javascript">
		$(function () {

			<!--固定写法-->
			var opt = {

			}

			$(".demos").hide();
			<!-- 指定省市区对应的 -->
			opt.tree_list = {preset : 'list', labels: ['Region', 'Country', 'City']};

			<!--Script-->


			<!-- 显示弹出选择层 -->
			$("#demo_tree_list").show();
			<!-- 固定写法 -->
			$('#test_tree_list').val('').scroller('destroy').scroller($.extend(opt['tree_list'], { theme: 'android-ics light', mode: 'scroller', display: 'bottom', lang: 'zh' }));



		});
	</script>
</head>

<body>
<div class="header">
	<h1>Mobiscroll</h1>
</div>

<div class="content">


	<div id="demo_default" class="demos">
		<label for="test_default">Click here to try</label>
		<input type="text" name="test_default" id="test_default" />
	</div>

	<div data-role="fieldcontain" class="demos fieldcontain" id="demo_tree_list">
		<label for="test_tree_list_dummy">Click here to try</label>
		<ul id="test_tree_list">
			<li>广东省  <!-- 第一层 省 -->
				<ul>
					<li>广州市    <!-- 第二层 市 -->
						<ul>
							<li>白云区</li>    <!-- 第三层 区 -->
							<li>天河区</li>
							<li>番禺区</li>
							<li>花都区</li>
						</ul></li>
					<li>佛山市
						<ul>
							<li>南海区</li>
							<li>禅城区</li>
							<li>顺德区</li>
						</ul></li>
				</ul></li>
			<li>湖北省
				<ul>
					<li>武汉市
						<ul>
							<li>汉口市</li>
							<li>南昌市</li>
						</ul></li>
				</ul></li>
			<li>陕西省
				<ul>
					<li>西安市
						<ul>
							<li>未央区</li>
							<li>钟楼</li>
							<li>高薪区</li>
						</ul></li>
					<li>咸阳市
						<ul>
							<li>xx1区</li>
							<li>xx2区</li>
						</ul></li>
				</ul></li>
		</ul>
	</div>


	<!--Html-->
</div>
</body>
</html>
