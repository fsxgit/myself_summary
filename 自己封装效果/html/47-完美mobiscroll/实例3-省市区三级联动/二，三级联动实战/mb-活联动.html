<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>我要加盟</title>
    <link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/hei.css"/>
</head>
<body>
<div class="jiam-box">
    <div class="jiam-cont main">
        <div class="jiam-xz">
            <div class="name">省份</div>
            <div class="xz"  id="sheng">
                <!--<input type="text" placeholder="请选择省份"/>-->
                <select name="" id="time">
                    <option value="0">北京市</option><option value="1">天津市</option><option value="2">上海市</option><option value="3">重庆市</option><option value="4">河北省</option><option value="5">山西省</option><option value="6">内蒙古</option><option value="7">辽宁省</option><option value="8">吉林省</option><option value="9">黑龙江省</option><option value="10">江苏省</option><option value="11">浙江省</option><option value="12">安徽省</option><option value="13">福建省</option><option value="14">江西省</option><option value="15">山东省</option><option value="16">河南省</option><option value="17">湖北省</option><option value="18">湖南省</option><option value="19">广东省</option><option value="20">广西</option><option value="21">海南省</option><option value="22">四川省</option><option value="23">贵州省</option><option value="24">云南省</option><option value="25">西藏</option><option value="26">陕西省</option><option value="27">甘肃省</option><option value="28">青海省</option><option value="29">宁夏</option><option value="30">新疆</option><option value="31">香港</option><option value="32">澳门</option><option value="33">台湾省</option>
                </select>

            </div>

        </div>
        <div class="jiam-xz">
            <div class="name">地区</div>
            <div class="xz" id="qu">
                <input type="text" readonly placeholder="请选择地区"/>

            </div>
        </div>
        <div class="jiam-xz">
            <div class="name">电话</div>
            <div class="xz tel"><input type="tel" placeholder="请输入手机号"/></div>
        </div>
    </div>

    <div class="cz-bot main">
        <input type="button" class="main-btn" value="提交申请"/>
    </div>

    <div class="jiam-bot">
        <span class="txt1">热线电话- </span>
        <span class="txt2">400-9999-740</span>
    </div>
</div>






<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/mobiscroll.custom-2.5.0.min.js" type="text/javascript"></script>
<script type="text/javascript">


    $(function () {

        $('#time').mobiscroll().select({
            preset: 'select',
            theme: 'android-ics light',
            lang: 'zh',
            setText: '确定', //确认按钮名称
            cancelText: '取消',//取消按钮名籍我
            minWidth: 200,
            mode: 'scroller',
            display: 'bottom',
            headerText: function (valueText) { return "选择省份";} 	//弹出窗Title
        });
        $("#time_dummy").val("");
        $("#time_dummy").attr("placeholder","请选择地区");

    });

    $(function () {


        $("#shi_dummy").val("");
        $("#shi_dummy").attr("placeholder","请选择地区");

    });

    $("#sheng select").change(function(){
        var i=$("#sheng select").get(0).selectedIndex;
        var KK = "C_"+i;
        $.ajax({
            url:"./js/dataCity.json",
            data:"",
            dataType:"json",
            type:"GET",
            success:function(data){
                var arr1 = "";
                var mm = data.datas;
                $.each(mm,function(i,v){
                    //console.dir(v[KK]);
                    if(v[KK]){
                        $.each(v[KK],function(j,k){
                            arr1 += '<option value="'+j+'">'+k+'</option>';
                        });
                        $("#qu").html('<select name="" id="shi">'+arr1+'</select>');
                        $('#shi').mobiscroll().select({
                            preset: 'select',
                            theme: 'android-ics light',
                            lang: 'zh',
                            setText: '确定', //确认按钮名称
                            cancelText: '取消',//取消按钮名籍我
                            minWidth: 200,
                            mode: 'scroller',
                            display: 'bottom',
                            headerText: function (valueText) { return "选择地区";} 	//弹出窗Title
                        });
                    }


                });
            },
            error:function(){
                alert("获取数据错误！！");
            }
        });

    });


</script>
</body>
</html>
