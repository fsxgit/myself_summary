<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<title> 一级联动-单选</title>

	<link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/mobiscroll.custom-2.5.0.min.js"></script>



	<style type="text/css">
		input, select {
			width: 100%;
			padding: 5px;
			margin: 5px 0;
			border: 1px solid #aaa;
			box-sizing: border-box;
			border-radius: 5px;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-webkit-border-radius: 5px;
		}

	</style>

	<script type="text/javascript">
		$(function () {
			$('#demo').mobiscroll().select({
				preset: 'select',
				theme: 'android-ics light',
				lang: 'zh',
				setText: '确定', //确认按钮名称
				cancelText: "取消",//取消按钮名称
				minWidth: 200,
				mode: 'scroller',
				display: 'bottom',
				headerText: function (valueText) { return "选择学历"; } 	//弹出窗Title
			});

//			【自己修改的】修改控件自己生成的输入框，来改变初始状态，不然默认选中第一项
			$("#demo_dummy").val("");
			$("#demo_dummy").attr("placeholder","请选择学历");

		});
	</script>
</head>

<body>
	<div>
		<label >单选</label>
		<!--
		控件自动生成的输入框
		<input type="text" id="demo_dummy" class="" readonly="" placeholder="请选择学历" >
		-->
		<select name="City" id="demo">
			<option value="1">大专</option>
			<option value="2">本科</option>
			<option value="3">高中</option>
			<option value="4">初中</option>
			<option value="5">小学</option>
		</select>
	</div>

</body>
</html>
