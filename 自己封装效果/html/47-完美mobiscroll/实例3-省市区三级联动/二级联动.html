<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<title> 二级联动</title>

	<link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/mobiscroll.custom-2.5.0.min.js"></script>



	<style type="text/css">
		input, select {
			width: 100%;
			padding: 5px;
			margin: 5px 0;
			border: 1px solid #aaa;
			box-sizing: border-box;
			border-radius: 5px;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-webkit-border-radius: 5px;

	<script type="text/javascript">
		$(function () {
			var i = Math.floor($('#treelist>li').length / 2);
			var j = Math.floor($('#treelist>li').eq(i).find('ul li').length / 2);
			$("#treelist").mobiscroll().treelist({
				theme: "android-ics light",
				mode: 'scroller',
				lang: "zh",
				display: 'bottom',
				setText: '确定', //确认按钮名称
				cancelText: '取消',//取消按钮名籍我
				defaultValue: [i,j],
				placeholder: '选择车型',
				headerText: function (valueText) { return "选择车型"; }, 	//弹出窗Title
				formatResult: function (array) { 						//返回自定义格式结果
					return $('#treelist>li').eq(array[0]).children('span').text() +' '+ $('#treelist>li').eq(array[0]).find('ul li').eq(array[1]).text().trim(' ');

				}
			});

//					)
//			);
//	??????????????????????????????????? 写法二 end


			//			【自己修改的】修改控件自己生成的输入框，来改变初始状态，不然默认选中第一项
			$("#treelist_dummy").val("");
			$("#treelist_dummy").attr("placeholder","请选择车型");
		})
	</script>
</head>

<body>
	<div>
		<label >二级联动</label>
		<ul id="treelist">
			<li>
				<span>奥迪</span>
				<ul>
