<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>我要报名</title>
    <link rel="stylesheet" href="css/fx_base.css"/>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/mobiscroll.custom-2.5.0.min.js" type="text/javascript"></script>
    <script src="js/fx_js.js"></script>
    <script src="js/fx_mobiscroll.js"></script>
    <script src="js/fx_common.js"></script>
    <link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/fx_base.css"/>
    <link rel="stylesheet" href="css/fx_baoming.css"/>
</head>
<body>
<div class="bmBox">
    <!--姓名 性别-->
    <div class="h4ef"></div>
    <div class="tianBox">
        <div class="tianCon">
            <span class="tianName">姓名</span>
            <span class="tianValue"><input type="text" placeholder="请输入姓名"/></span>
        </div>
        <div class="tianCon">
            <span class="tianName">性别</span>
            <span class="tianValue sexChoose">
                <label for="nan" class="active"><input type="radio" name="sex" id="nan">男</label>
                <label for="nv" class=""><input type="radio" name="sex"  id="nv">女</label>
            </span>
        </div>
        <div class="tianCon">
            <span class="tianName">出生年月</span>
            <span class="tianValue "><input id="scroller" name="scroller"  type="text" placeholder="选择出生日期"/></span>
        </div>
        <div class="tianCon bbn">
            <span class="tianName">学历</span>
            <span class="tianValue">
                 <select name="City" id="demo">
                     <option value="1">大专</option>
                     <option value="2">本科</option>
                     <option value="3">高中</option>
                     <option value="4">初中</option>
                     <option value="5">小学</option>
                 </select>
            </span>
        </div>
        <div class="cb"></div>
    </div>

    <!--毕业院校 -->
    <div class="h4ef"></div>
    <div class="tianBox">
        <div class="tianCon">
            <span class="tianName">毕业院校</span>
            <span class="tianValue"><input type="text" placeholder="请输入毕业院校"/></span>
        </div>
        <div class="tianCon">
            <span class="tianName">联系电话</span>
            <span class="tianValue"><input type="tel" placeholder="请输入联系电话"/></span>
        </div>
        <div class="tianCon">
            <span class="tianName">联系地址</span>
            <span class="tianValue"><input type="text" placeholder="请输入联系地址"/></span>
        </div>
        <div class="tianCon bbn">
            <span class="tianName">联系邮箱</span>
            <span class="tianValue"><input type="text" placeholder="请输入联系邮箱"/></span>
        </div>
        <div class="cb"></div>
    </div>

    <!--学习目的-->
    <div class="zuo_lei oh">
        <h1 class="main"><span class="hSpan">学习目的</span></h1>
        <div class="lei_span bt bb">
            <div class="main fz0">
                <span class="active">植保就业</span>
                <span>企业工作</span>
                <span>服务自家</span>
                <span>其他...</span>
            </div>
            <div class="learnDe">
                <input type="text" placeholder="请输入您的学习目的"/>
            </div>
        </div>
    </div>

    <!--是否同意协议-->
    <div class="tianBox">
        <div class="h4ef"></div>
        <div class="xieyi">
            <p>是否申请“呱呱农服”与本地政府组织的新型职业农民培训、双创、扶贫等项目培训补贴？</p>
            <p class= "sexChoose">
                <label for="yes" class="active"><input type="radio" name="xie" id="yes">是</label>
                <label for="no" ><input type="radio" name="xie"  id="no">否</label>
            </p>
        </div>
    </div>
    <p class="tongyi fz0">
        <span class="chooseBtn"></span><span class="tongtxt">本人承诺符合“<a href="javascript:;">呱呱农服</a>”招生对象所要求的所有条件</span>
    </p>

    <div class="fotBtnBM">
        <input type="submit" value="确 定"/>
    </div>
</div>
<script>
    //作业类型 块的转换
    lei_span_tab();


    gou();
    function gou(){
        var oBtn = $(".tongyi .chooseBtn");
        oBtn.on("click",function(){
            $(this).toggleClass("active");
        })
        var osexChoose = $(".sexChoose label");
        osexChoose.on("click",function(){
            $(this).addClass("active").siblings("label").removeClass();
        })
    }
</script>
</body>
</html>
