<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颜色选择器</title>
    <script src="./jquery.min.js" type="text/javascript"></script>
    <script src="./colpick.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./colpick.css" type="text/css"/>
    <style>
        #picker {

            margin:0;

            padding:0;

            border:1px solid #333;

            width:70px;

            height:20px;

            border-right:20px solid green;

            line-height:20px;

        }
    </style>
</head>
<body>
参看文档：<a href="http://www.jq22.com/demo/colpick-jQuery-Color-Picker-master/" target="_blank">点击这里</a><br />
<input type="text" id="picker" readonly  placeholder="点击选择">
<script>
    $('#picker').colpick({

        layout:'hex',

        submit:0,

        colorScheme:'dark',

        onChange:function(hsb,hex,rgb,el,bySetColor) {

            $(el).css('border-color','#'+hex);

            // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.

            if(!bySetColor) $(el).val(hex);

        }

    }).keyup(function(){

        $(this).colpickSetColor(this.value);

    });
</script>
</body>
</html>
