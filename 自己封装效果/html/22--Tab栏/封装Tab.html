<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>封装Tab--手机端</title>
</head>
<link rel="stylesheet" href="css/Tab.css"/>
<body>
    <div class="Box">
        <div class="Back"><span>返回</span></div>
        <!--婚纱 start-->
        <div class="Title">
            <div class="WedImg"><img src="images/wedding.png" width="42px" height="42px" alt=""/></div>
            <div class="DownBg"><img src="images/DownBg.png" width="129px" height="11px" alt=""/></div>
        </div>
        <h2>婚纱</h2>
        <div class="Content">
            <div class="LeftImg">
                <img src="images/wm1.png" width="164px" height="266px" alt="" id="WedImgBox"/>
            </div>
            <div class="RightTxt">
                <h3>经理摄影师</h3>
                <p id="WedImgText">六年行业专业摄影经验，善于控制光线，把握人体的线条和结构，在 他的镜头下不管是简单礼</p>

            </div>
            <div style="clear: both;"></div>
            <div class="DownList">
                <ul id="WedImgList">
                    <li><img src="images/small01.png" width="68px" height="108px" alt=""/></li>
                    <li><img src="images/small02.png" width="68px" height="108px" alt=""/></li>
                    <li><img src="images/small03.png" width="68px" height="108px" alt=""/></li>
                    <li><img src="images/small04.png" width="68px" height="108px" alt=""/></li>
                    <li><img src="images/small05.png" width="68px" height="108px" alt=""/></li>
                </ul>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/Tab.js"></script>
</body>
</html>
