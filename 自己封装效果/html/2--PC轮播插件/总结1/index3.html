<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>jQuery左右淡入淡出切换幻灯片</title>
<link rel="stylesheet" href="css/slide.css">

</head>

<body>
<!-- html -->
<div class="ck-slide">
	<ul class="ck-slide-wrapper">
		<li>
			<a href="http://sc.chinaz.com/"><img src="images/1.jpg" width="100%" height="100%;" alt=""></a>
		</li>
		<li style="display:none">
			<a href="http://sc.chinaz.com/"><img src="images/2.jpg" alt=""></a>
		</li>
		<li style="display:none">
			<a href="javascript:"><img src="images/3.jpg" alt=""></a>
		</li>
		<li style="display:none">
			<a href="javascript:"><img src="images/4.jpg" alt=""></a>
		</li>
		<li style="display:none">
			<a href="javascript:"><img src="images/5.jpg" alt=""></a>
		</li>
	</ul>
	<a href="javascript:;" class="ctrl-slide ck-prev">上一张</a> <a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
	<div class="ck-slidebox">
		<div class="slideWrap">
			<ul class="dot-wrap">
				<li class="current"><em>1</em></li>
				<li><em>2</em></li>
				<li><em>1</em></li>
				<li><em>1</em></li>
				<li><em>1</em></li>
			</ul>
		</div>
	</div>
</div>

<!-- js -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/slide.js"></script>
<script>
	$(function(){
		var arr;
		$(".ck-slide-wrapper li").each(function(i){
			if(i == 0){
				arr = '<li class="current"><em>1</em></li>';
			}else{
				$(this).css("display","none");
				arr += '<li><em>'+i+'</em></li>';
			}
		})
		$(".dot-wrap").html(arr);

		$('.ck-slide').ckSlide({
			autoPlay: true
		});
	})
</script>




</body>
</html>
