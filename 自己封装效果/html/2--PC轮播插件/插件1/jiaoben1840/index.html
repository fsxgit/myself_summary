<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery个性相框淡入淡出切换 - 站长素材</title>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{background:url(images/bg.jpg);color:#693f3a;font-size:15px;font-family: "Overlock", sans-serif;}
/* slider */
#slider{width:843px;height:334px;margin:0 auto;}
#slider img{display:block;}
#slider-mask{background:url(images/slider.png) no-repeat;width:1043px;height:374px;margin:40px auto 0 auto;padding-top:43px;position:relative;}
#slider-mask #prev{position:absolute;top:165px;left:60px;cursor:pointer;z-index:99}
#slider-mask #next{position:absolute;top:165px;right:60px;cursor:pointer;z-index:99}
</style>

</head>

<body>

<div id="slider-mask">
	<div id="slider">
		<div><img src="images/anim-1.jpg" alt="Feminine Website Design" /></div>
		<div><img src="images/anim-2.jpg" alt="Alluring Website Design" /></div>
		<div><img src="images/anim-3.jpg" alt="Feminine Website Design" /></div>   	      	      	     	
		<div><img src="images/anim-4.jpg" alt="Alluring Website Design" /></div>
	</div>
	<img src="images/prev.png" alt="" id="prev" />
	<img src="images/next.png" alt="" id="next" />
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cycle.all.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#slider').cycle({ 
		prev:   '#prev', 
		next:   '#next', 
		timeout: 3500 
	});
});
</script>
</div>
</body>
</html>
