<!doctype html>

    <title>图片展览</title>
    <style>
        *{margin:0; padding:0;}
        .main{width: 1000px; margin:20px auto;}
        ul,li{list-style: none; }
        .nav-list{text-align: center;}
        .nav-list li{display: inline-block; margin:0; color: #a0a0a0; cursor: pointer;}
        .nav-list li:hover{color: #ff17da; }
        .nav-list li:after{
            content:"/";
            color:#ff0039;
            padding:0 20px;
        }
        .nav-list li:last-child:after{
            display: none;
        }

        .imgs-list{overflow: hidden;}
        .imgs-list li{width: 200px; margin:14px; float: left; }
        .imgs-list li img{width: 200px; height: 200px;}
    </style>

    /*-----------------------------------------------------------------------------------*/
    /*	ISOTOPE CLASSIC PORTFOLIO
     /*-----------------------------------------------------------------------------------*/
    $(document).ready(function () {
        var $container = $('.imgs-list');
        $container.imagesLoaded(function () {
            $container.isotope({
                itemSelector: '.item',
                layoutMode: 'fitRows'
            });
        });

        $(window).on('resize', function () {
            $('.item').isotope('reLayout')
        });

        $('.nav-list li').click(function () {

            $('.nav-list li').removeClass('active');
            $(this).addClass('active');

            var selector = $(this).attr('data-filter');
            $container.isotope({
                filter: selector
            });

            return false;
        });
    });
</script>
