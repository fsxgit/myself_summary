		body,button,input{font-size:20px;}
		.spans span{display: inline-block; padding:4px; border:1px solid #ccc; cursor: pointer; }

<body>
<h1>时时彩，组选60的算法：</h1>
<p>条件：从A值中至少选择一个值，从B中至少选择3个值组成一组数，且这组数中不能有三个数是一样的，A中的数一个当做两个用，比如：1 =》11；2=》22 和 B中3个数组成，例如11234，22678
<div class="spans na">A值：
	<span>0</span>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
	<span>6</span>
	<span>7</span>
	<span>8</span>
	<span>9</span>
</div>
<div class="spans nb">B值：
	<span>0</span>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
	<span>6</span>
	<span>7</span>
	<span>8</span>
	<span>9</span>
</div>
</p>
<button>获取结果</button>

<script src="js/jquery.min.js"></script>
<script>
$(function(){


	$(".spans span").click(function(){
		$(this).toggleClass("active");
	});



	//	C(n,m) 从n中选中m个的组合（n>=m）

	function C(n,m){
		var a = 1;
		for (var i = n;i >= 1 ;i--){
			a*=i;
		}
		
		var b = 1;
		for (var i = (n-m);i >= 1 ;i--){
			b*=i;
		}
		
		var c = 1;
		for (var i = m;i >= 1 ;i--){
			c*=i;
		}
//		console.log(a+"/"+b+"/"+c);
		return res = a/(b*c);
	}

	$("button").click(function(){

		var naActives = $(".na span.active");
		var nbActives = $(".nb span.active");

		var aa = zu60(naActives,nbActives);
		alert(aa);
		
		
	});


	function zu60(obj1,obj2){
		var zres = 0;
		var naLen = obj1.length;
		var nbLen = obj2.length;
		obj1.each(function(){
			var k =  2;
			var a0 = $(this).text().replace(/\s/g,"");
			if(naLen >=1){
				if(nbLen>=3){
					obj2.each(function(){
						var b0 = $(this).text().replace(/\s/g,"");
						if(a0 == b0){
							//有一个相等的值，k 就变为1
							k = 1;
						}
					});

					if( k == 1){
						//B值 中 有 与 A值 相等的值,则使用第一种算法
						if(nbLen >= 4){
							zres += C((nbLen-1),3);
						}
					}else{
						zres += C(nbLen,3);
					}
				}
			}
		});
		return  zres;
	}
	
	
	
})
</script>
</body>
