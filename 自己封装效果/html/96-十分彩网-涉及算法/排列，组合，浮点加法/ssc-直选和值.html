<h1>时时彩，直选和值的算法：</h1>
<p>三位数；个位数+十位数+百位数 = M; (0= < M <=27)，至少选择一个作为M
<p>例如：3，可由 100；010；001；三个组成

</p>
<div class="spans na">

</div>
</p>
<button>获取结果</button>

<script src="js/jquery.min.js"></script>
<script>
$(function(){


	$(".spans span").click(function(){
		$(this).toggleClass("active");
	});




	$("button").click(function(){

		var naActives = $(".na span.active");

		var aa = zhi1(naActives);
		alert(aa);
		
		
	});


	function zhi1(obj1){
		var n = 0;
		var A = 0;
		obj1.each(function(){
			var M = $(this).text().replace(/\s/g,"");
			if(M>9){
				A = 9;
			}else{
				A = M;
			}
			//个位：
			for (var i = 0 ;i <= A ; i++){
				//十位：
				for (var j = 0 ;j <= A ; j++){
					//百位：
					for (var k = 0 ;k <= A ; k++){
						var he = i+j+k;
						if(he == M){
							n++;
						}
					}
				}
			}
		});
		return n;
	}
	
	
	
})
</script>
