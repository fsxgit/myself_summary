<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>组合</title>
	<link href="//gw.alicdn.com/tps/i2/TB1nmqyFFXXXXcQbFXXE5jB3XXX-114-114.png" rel="apple-touch-icon-precomposed">
	<style>
		body,button,input{font-size:20px;}
		
	</style>
</head>
<body>
<h1>从n中选中m个的组合的算法</h1>
N值：<input class="n" placeholder="请输入n的值" type="tel" /><br />
M值：<input class="m" placeholder="请输入m的值" type="tel" /><br />
<button>获取结果</button>

<script src="js/jquery.min.js"></script>
<script>
$(function(){


	//	C(n,m) 从n中选中m个的组合（n>=m）

	function C(n,m){
		var a = 1;
		for (var i = n;i >= 1 ;i--){
			a*=i;
		}
		
		var b = 1;
		for (var i = (n-m);i >= 1 ;i--){
			b*=i;
		}
		
		var c = 1;
		for (var i = m;i >= 1 ;i--){
			c*=i;
		}
		console.log(a+"/"+b+"/"+c);
		return a/(b*c);

	}

	$("button").click(function(){
		var n = parseInt($(".n").val());
		var m = parseInt($(".m").val());
		
		if(n < m){
			alert("输入有误，n必须大于等于m！");
		}else{
			var res = C(n,m);
			alert("您好，从"+n+"个数中选出"+m+"个数随机组合，共有："+res+"种组合！");
		}
		
		
	})
	
	
	
})
</script>
</body>
</html>
