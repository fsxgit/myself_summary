<script src="js/jquery.min.js"></script>

<script>
    $(".search_zhe").click(function(){
        $(this).hide();
        $(".sear_input").focus();
    });
    $(".sear_input").blur(function(){
        $(".search_zhe").show();
    });
    var data = ["北京市北京市","洛阳市","上海市","南京","襄阳舞阳","濮阳","洛宁"];
    $(".sear_input").on('input propertychange',function(){
        var searVal = $(this).val();
        //console.log(searVal);
        if(typeof(data) == "string"){
            data = eval('('+data+')');
        }
        var nArr =[];
        $.each(data,function(i,v){
            if(searVal){
                var isTrue =  v.indexOf(searVal);
                if(isTrue >= 0){
                    var reg = eval("/"+searVal+"/g");
                    var nstr = "<i>"+searVal+"</i>";

                    var result = v.replace(reg,nstr);
                    nArr.push(result);
                }
            }
        });
        //console.log(nArr);
        var str ="";
        $.each(nArr,function(i,v){
            str += "<li>"+v+"</li>";
        });
        if(str != ""){
            $(".no_results").hide();
            $(".find_results").show();
            $(".find_results ul").html(str);
        }else{
            $(".find_results").hide();
            $(".no_results").show();
        }



    });
</script>
