<script>
    $(function(){
        $("img.lazy").lazyload({
            placeholder:"lazyImg/loading.gif", //默认占位图片
            event : "click", //点击才加载，不要 可以去掉
            threshold :20,  //lazyload默认是当滚动到该图片位置时，加载该图片。但是可以通过设置Threshold参数来实现滚到距离其一定位置时就加载。
            effect : "fadeIn", //加载效果 选择
            failure_limit : 10, //当代吗找到10张及以上与加载过图片相同的图片后，停止循环查找。
            skip_invisible : true   //为了提升性能，插件默认忽略隐藏的图片；如果想要加载隐藏图片.设置skip_invisible为false;注意：Webkit浏览器将自动把没有宽度和高度的图像视为不可见
