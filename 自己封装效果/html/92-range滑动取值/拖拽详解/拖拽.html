<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>拖拽</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <style>
		#a1 {
			position:absolute;
			border:1px solid #9ACD32;
			border-radius:50%;
			overflow:hidden;
		}
		img {
			width:100px;
			height:100px;
		}
        .wrap{width:1000px; height: 700px; margin:50px auto; border:1px solid #ccc;}
	</style>
</head>
<body>
<div class="wrap">
    <div id="a1">
        <img src="http://assets.jq22.com/plugin/2016-11-17-23-11-27.png" />
    </div>
</div>
<script type="text/javascript">
       /*
代码很短的jq拖拽功能，
不需要调用什么插件函数，
直接复制就用很方便，
兼容性也很好
关键是取消了图片默认的拖拽效果
*/
function drag() {
    var obj = $('#a1');
    obj.bind('mousedown', start);

    function start(e) {
        var ol = obj.offset().left;
        var ot = obj.offset().top;
        window.deltaX = e.pageX - ol;
        window.deltaY = e.pageY - ot;
        $(document).bind({
            'mousemove': move,
            'mouseup': stop
        });
        return false;
    }
    function move(e) {
        obj.css({
            "left": (e.pageX - deltaX),
            "top": (e.pageY - deltaY)
        });
        return false;
    }
    function stop() {
        $(document).unbind({
            'mousemove': move,
            'mouseup': stop
        });
    }
}
drag();
</script>
</body>
</html>
