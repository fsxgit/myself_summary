<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery倒计时插件downCount - 素材家园</title>
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400);
body {
	background: #363f48;
	color: white;
	font: normal 12px 'Open Sans', sans-serif;
	margin-top: 20px;
}
ul.countdown {
	list-style: none;
	margin: 75px 0;
	padding: 0;
	display: block;
	text-align: center;
}
ul.countdown li {
	display: inline-block;
}
ul.countdown li span {
	font-size: 80px;
	font-weight: 300;
	line-height: 80px;
}
ul.countdown li.seperator {
	font-size: 80px;
	line-height: 70px;
	vertical-align: top;
}
ul.countdown li p {
	color: #a7abb1;
	font-size: 14px;
}
a {
	color: #76949F;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
.source {
	width: 405px;
	margin: 0 auto;
	background: #4f5861;
	color: #a7abb1;
	font-weight: bold;
	display: block;
	white-space: pre;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
}
.btn {
	background: #f56c4c;
	margin: 40px auto;
	padding: 12px;
	display: block;
	width: 100px;
	color: white;
	text-align: center;
	text-transform: uppercase;
	font-weight: bold;
	text-decoration: none;
	-webkit-border-radius: 2px;
	-moz-border-radius: 2px;
	border-radius: 2px;
}
.btn:hover {
	text-decoration: none;
	opacity: .7;
}
</style>
</head>
<body>
<h1 align="center" style="margin-top:150px;">jQuery downCount Plugin Example</h1>
<ul class="countdown">
  <li> <span class="days">00</span>
    <p class="days_ref">days</p>
  </li>
  <li class="seperator">.</li>
  <li> <span class="hours">00</span>
    <p class="hours_ref">hours</p>
  </li>
  <li class="seperator">:</li>
  <li> <span class="minutes">00</span>
    <p class="minutes_ref">minutes</p>
  </li>
  <li class="seperator">:</li>
  <li> <span class="seconds">00</span>
    <p class="seconds_ref">seconds</p>
  </li>
</ul>
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/jquery.downCount.js"></script> 
<script class="source" type="text/javascript">
	$('.countdown').downCount({
		date: '11/17/2085 15:57:00', //设置结束时间
		offset: 8     //区时设置
	}, function () {
		alert('倒计时结束!');//设置回调函数
	});
    </script>
</body>
</html>
