<!DOCTYPE html>
<!-- saved from url=(0048)http://demo.lanrenzhijia.com/2016/pinchzoom0516/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Pinchzoom.js插件实现手指触摸图片放大缩小</title>
    <style>
        .pinch-zoom, .pinch-zoom img {
            width: 100%;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
        }
        .page{
            position: fixed !important;
            margin:0 !important;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .pinch-zoom-container,.pinch-zoom{
            width: 100%;
            height: 100%;
        }
        .pinch-zoom .img{
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<h1>这是移动端的</h1>
<!-- 代码部分begin -->
<div class="page">
    <div class="pinch-zoom-container" style="position: relative; overflow: hidden;">
        <div class="pinch-zoom"
             style="transform-origin: 0% 0% 0px; position: absolute; transform: scale(1, 1) translate(0px, 0px);">
            <div class="img" style="background: url('./frog.jpg') no-repeat center center; background-size: contain;"></div>
        </div>
    </div>
</div>
<script src="./jquery-1.7.2.min.js"></script>
<script src="./pinchzoom.js"></script>
<script type="text/javascript">
    $(function () {
        $('div.pinch-zoom').each(function () {
            new RTP.PinchZoom($(this), {});
        });
    })
</script>
<!-- 代码部分end -->
</body>
</html>
