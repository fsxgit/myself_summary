<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>图片缩放</title>
    <style>
        .imgzoom_pack{display: block; position: fixed; left:0; top:0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);}
        #img1{max-width:100%; height: auto; visibility: hidden; position: absolute; left:0; top:50%;}
        h1{color: #fff; font-size: 20px; text-align: center;}
    </style>
</head>
<body>
<div class="imgzoom_pack">
    <h1>图片无痕居中</h1>
    <img id="img1"  src="./images/mapLine4.jpg" />
</div>
<script>
    var img1 = document.getElementById("img1");
    img1.onload = function() {
        img1.style.cssText = "margin-top:-"+(img1.offsetHeight/2)+"px";
        img1.style.visibility = "visible";
    };
</script>
</body>
</html>
