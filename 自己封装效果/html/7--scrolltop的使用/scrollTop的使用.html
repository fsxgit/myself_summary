<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="height:1800px;">
    <div id="h1" style="position:absolute;width:400px; height:50px; text-align: center;">
        <h1> 亲! 请点击屏幕</h1>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
   //scrollTop 的值的 求法
    var st=0;
    $(function() {
        var $ff = $("#h1");
        $(window).scroll(function() {
            return st = $(document).scrollTop();
        });
        $ff.css({top:($(window).height()-$ff.height())/2,left:($(document).width()-$ff.width())/2})
    })

     $("div").click(function(){
         $(this).find("h1").html("亲! 请滚动鼠标再"+"<br/>"+"点击屏幕!")
         alert(st);
     })
</script>
</body>
</html>
