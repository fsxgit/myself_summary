<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
       *{margin:0; padding:0;}
        #div1{	width: 100px;
            height: 100px;
            background: #f00;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;}
    </style>
</head>
<body>
<h1 style="text-align: center;">相对于窗口的拖拽</h1>
<div id="div1"></div>
<script src="jquery-1.9.1.min.js"></script>
<script>
    var DIV = $('.div1');
    var BOX = $(document);
    DIV.mousedown(function(e) {
        // e.pageX
        var positionDiv = $(this).offset();
        var distenceX = e.pageX - positionDiv.left;
        var distenceY = e.pageY - positionDiv.top;
//        alert(distenceX);
        // alert(positionDiv.left);

        BOX.mousemove(function(e) {
            var x = e.pageX - distenceX;
            var y = e.pageY - distenceY;
            console.log(x);
            console.log(y);

            if (x < 0) {
                x = 0;
            } else if (x > BOX.width() - DIV.outerWidth(true)) {
                x = BOX.width() - DIV.outerWidth(true);
            }

            if (y < 0) {
                y = 0;
            } else if (y > BOX.height() - DIV.outerHeight(true)) {
                y = BOX.height() - DIV.outerHeight(true);
            }

            DIV.css({
                'left': x + 'px',
                'top': y + 'px'
            });
        });

        BOX.mouseup(function() {
            BOX.off('mousemove');
        });
    });

    var oW = $('#div1').width();
    var oH = $('#div1').height();
    var drag = document.getElementById('div1');
    var winWeight = window.innerWidth;
    var middleWin = winWeight/2;
    var endTouchX = 0;
    var endTouchY = 0;


    drag.addEventListener('touchstart',function(ev){

        document.addEventListener('touchmove', function(ev){
            ev.preventDefault();
            var ev = ev.touches[0];
//            drag.style.top=(ev.pageY-25)+'px';
//            drag.style.left=(ev.pageX-25)+'px';
            endTouchX = ev.pageX;
            endTouchY = ev.pageY;
            console.log(endTouchX+"-"+endTouchY);
            drag.style.top=(endTouchX-oW)+'px';
            drag.style.left=(endTouchY-oH)+'px';


        },false);
        document.addEventListener('touchend', function(ev){

            document.ontouchmove=null;
            document.ontouchend=null;

            drag.style.top = '60%';
            if(endTouchX > 0 && endTouchX < middleWin){//停靠左边
                drag.style.left = '5px';
            }
            else{//停靠右边
                drag.style.left = 'auto';
                drag.style.right = '5px';
            }

        },false)
    },false)
</script>
</body>
</html>
