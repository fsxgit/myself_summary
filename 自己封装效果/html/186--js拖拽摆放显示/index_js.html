<!DOCTYPE HTML>
<html>
<head>

    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        var srcdiv = null;
        function drag(ev,divdom)
        {
            srcdiv=divdom;
            ev.dataTransfer.setData("text/html",divdom.innerHTML);
        }

        function drop(ev,divdom)
        {
            ev.preventDefault();
//            srcdiv.innerHTML = divdom.innerHTML;
            divdom.innerHTML += ev.dataTransfer.getData("text/html");
        }

    </script>
    <style>
        #box{width:375px; height: 800px; border:1px solid #000; border-radius: 2px; padding:20px;}
    </style>
</head>
<body>
<div style="float: left; margin-right:20px;">
    <h2>盒子</h2>
    <div id="box" draggable="false" ondrop="drop(event,this)" ondragover="allowDrop(event)" >

    </div>
</div>

<div style="float: left;">
    <h2>模块</h2>
    <div style="width: 200px;height:100px; border:2px solid #ff0039;" draggable="true" ondragstart="drag(event, this)">
        <p>div1!</p>
    </div>
    <div style="width: 200px;height:100px; border:2px solid #0c1eff;" draggable="true" ondragstart="drag(event, this)">
        <h2>div2!</h2>
    </div>
    <div style="width: 200px;height:100px; border:2px solid #07ff45;" draggable="true" ondragstart="drag(event, this)">
        <h1 style="color:red;">div3</h1>
    </div>
</div>
</body>
</html>
