<!-- Initialize Swiper -->
<script>

    $(function(){
        var a = $(".duo_imgs li").width();
        $(".duo_imgs li>div").css("height",0.9*a);

    });


    $(".duo_imgs li").click(function(){
        $(".imgs_swiper").show();
        var k = $(this).index();
        console.log(k);
        var myswiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            autoplay : 4000,
            slidesPerView: 1,
            initialSlide :k,
            autoplayDisableOnInteraction : false,
            onSlideChangeEnd: function(swiper){
                $(".swiper-wrapper div").each(function(){
                    if( $(this).hasClass('swiper-slide-active')){
                        var i =$(this).index()+1;
                        $("#num").html(i);
                    }
                })
            }
        });
        var oTol = $("#tol");
        var aSwiperSlide = $(".swiper-slide");
        var oSwiperWrapper = $(".swiper-wrapper");
        var T = ($(window).height()-oSwiperWrapper.height())/2;
        oSwiperWrapper.css({top:T});
        oTol.html(aSwiperSlide.length);
    });

    $(".imgs_swiper").click(function(){
        $(this).hide();
    })
</script>
