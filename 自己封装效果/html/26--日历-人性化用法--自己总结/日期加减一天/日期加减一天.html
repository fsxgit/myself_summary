<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期加减</title>
    <style>
        .dateCenter{}
        .dateCenter i{color: #f0080b; font-size: 30px;}
        .dateCenter span{display: inline-block;}
        .reduce,.add{width: 40px; height: 30px; line-height: 30px; text-align: center; border:1px solid #ccc; cursor: pointer;}
    </style>
</head>
<body>
<div class="dateCenter">
    <span class="reduce">-</span>
    <span class="dateTime"><i id="year">2017</i>年<i id="month">12</i>月<i id="day">28</i>日</span>
    <span class="add">+</span>
</div>


<script src="js/jquery.min.js"></script>
<script>
//    日期增加一天
    $(".add").click(function(){
        var nY = $("#year").text();
        var nM = $("#month").text();
        var nD = $("#day").text();

        //抓取前一天日期
        var NextNow = addDate(nM+"/"+nD+"/"+nY,1);

        var years = NextNow.getFullYear();
        var months = NextNow.getMonth()+1;
        var days = NextNow.getDate();
        //console.log("减一天的日期:"+years+"-"+months+"-"+days);
        $("#year").text(years);
        $("#month").text(months);
        $("#day").text(days);
    });

//    日期减少一天
    $(".reduce").click(function(){
        var nY = $("#year").text();
        var nM = $("#month").text();
        var nD = $("#day").text();

        //抓取前一天日期
        var NextNow = addDate(nM+"/"+nD+"/"+nY,-1);

        var years = NextNow.getFullYear();
        var months = NextNow.getMonth()+1;
        var days = NextNow.getDate();
        $("#year").text(years);
        $("#month").text(months);
        $("#day").text(days);
    });

    function addDate(dd,dadd){
        var a = new Date(dd);
        a = a.valueOf();
        a = a + dadd * 24 * 60 * 60 * 1000;
        a = new Date(a);
        return a;
    }


    $(function(){
//        获取当前日期
        var mydate = new Date();
        var str1 = mydate.getFullYear();
        var str2= (mydate.getMonth()+1);
        var str3 = mydate.getDate();

        $("#year").text(str1);
        $("#month").text(str2);
        $("#day").text(str3);
    });
</script>
</body>
</html>
