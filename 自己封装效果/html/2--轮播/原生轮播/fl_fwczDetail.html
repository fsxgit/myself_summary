<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>房屋出租详情</title>
    <link href="css/fxFenLei.css" type="text/css" rel="stylesheet"/>
    <script>
        //        使屏幕大小 作为html的font-size  作为页面的root
        var iWidth=document.documentElement.getBoundingClientRect().width;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
        //        窗口变化,重新加载
        window.onresize = function () {
            window.location.href=window.location.href;
        }
    </script>
</head>
<body>
<div id="header">
    <div class="headerBox tc">
        <div class="fl fanhui"><img src="images/fanhui.png" alt=""/></div>
        <div class="fr share" id="shareBtn"><img src="images/share.png" alt=""/></div>
        <div class="fr store"><img src="images/store.png" alt=""/></div>
        <span>房屋出租详情</span>
    </div>
</div>
<div id="MSDetail">
    <!--banner 轮播  开始-->
    <div id="MSDtabPic">
        <ul id="MSDpicList">
            <li><img src="images/img/1.jpg" /></li>
            <li><img src="images/img/2.jpg" /></li>
            <li><img src="images/img/3.jpg" /></li>
            <li><img src="images/img/4.jpg" /></li>
            <li><img src="images/img/3.jpg" /></li>
            <li><img src="images/img/4.jpg" /></li>
        </ul>
        <div class="navBox">
            <nav>
                <a href="javascript:;" class="active"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
            </nav>
        </div>
        <div class="zi">
            <span>
                <span class="flnum">1</span>/<span class="fltol"></span>
            </span>
        </div>
    </div>
    <!--banner  轮播 结束-->
</div>


<!--分享到弹出层 开始-->
<div id="shareBox">
    <div class="iconBox">
        <div class="icon oh">
            <h1>分享</h1>
            <div class="iconContent">
                <div class="iconImgBox"><img src="images/weixin.png" alt=""/></div>
                <p>微信好友</p>
            </div>
            <div class="iconContent">
                <div class="iconImgBox"><img src="images/friend.png" alt=""/></div>
                <p>朋友圈</p>
            </div>
            <div class="iconContent">
                <div class="iconImgBox"><img src="images/qq.png" alt=""/></div>
                <p>QQ好友</p>
            </div>
            <div class="iconContent">
                <div class="iconImgBox"><img src="images/weibo.png" alt=""/></div>
                <p>新浪微博</p>
            </div>
        </div>
        <div class="closeBox">取消</div>
    </div>
</div>
<!--分享到弹出层 结束-->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script src="js/fxFenLei.js"></script>
<script>
    MSDtabPic();
    shareAlert();
</script>
</body>
</html>
