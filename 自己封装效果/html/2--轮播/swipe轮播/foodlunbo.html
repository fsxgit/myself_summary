<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全屏事物轮播</title>
    <link rel="stylesheet" href="css/swiper.3.1.2.min.css">
    <script>
        var iWidth=document.documentElement.getBoundingClientRect().width;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth+"px";
    </script>
    <link rel="stylesheet" href="css/fx_common.css"/>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="images/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/2.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/3.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/4.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/2.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/3.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/4.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/1.jpg" alt=""/>
        </div>
        <div class="swiper-slide">
            <img src="images/2.jpg" alt=""/>
        </div>
    </div>
</div>
<div id="fotBox"><span id="num">1</span>/<span id="tol"></span></div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/swiper.3.1.2.jquery.min.js"></script>
<script>
    var myswiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        autoplay : 2000,
        slidesPerView: 1,
        autoplayDisableOnInteraction : false,
        onSlideChangeEnd: function(swiper){
            $(".swiper-wrapper div").each(function(){
                if( $(this).hasClass('swiper-slide-active')){
                    var i =$(this).index()+1;
                    $("#num").html(i);
                }
            })
        }
    });
$(function(){
    var oTol = $("#tol");
    var aSwiperSlide = $(".swiper-slide");
    var oSwiperWrapper = $(".swiper-wrapper");
    var T = ($(window).height()-oSwiperWrapper.height())/2;
    oSwiperWrapper.css({top:T});
    oTol.html(aSwiperSlide.length);
})
</script>
</body>
</html>
