<h1 >请调制手机模式测试---css3控制的导航出入---解决了使用jq 的animate制作导致的在Android、ios手机卡顿问题</h1>
<h2>这充分说明了，在移动端能使用css3做动画的不要使用jq</h2>
</div>
<script src="js/jquery.min.js"></script>
<script>
    var sw = 1000;
    var atFirst = 1; //证明此时滚动条是在首屏，
    var atSlide = 0; //首屏滚动的索引，0 第一个，1第二个
    var ww = $(window).width();
    var wh = $(window).height();
    $(".page1").css("height",wh);
//    $("#nav_shadow").css("left",-ww);
    $(".meau").click(function(e){
        if($(".meau").hasClass("menu-open")){
            $(".meau").removeClass("menu-open");
            $("#nav_shadow").removeClass("bg");
            $("#nav_shadow").removeClass("xchu").addClass("xjin");
            $("body").removeClass("oh");
        }else{
            $(".meau").addClass("menu-open");
            $("#nav_shadow").addClass("xchu").removeClass("xjin");
            setTimeout(function(){
                $("#nav_shadow").addClass("bg");
            },400);

            $("body").addClass("oh");
        }
        e.stopPropagation();
    });

    if(ww <= sw){
        $("#nav li").click(function(){
            $(".meau").removeClass("menu-open");
            $("#nav_shadow").removeClass("bg");
            $("#nav_shadow").removeClass("xchu").addClass("xjin");
            $("body").removeClass("oh");
        });
        $("#nav_shadow").click(function(){
            $(".meau").removeClass("menu-open");
            $("#nav_shadow").removeClass("bg");
            $("#nav_shadow").removeClass("xchu").addClass("xjin");
            $("body").removeClass("oh");
        });
    }else{


    }
</script>
