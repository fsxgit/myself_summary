<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/swiper.3.1.2.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>童趣</title>
    <style>
        html{width: 100%; height: 100%;  overflow: hidden;}
    </style>
</head>
<body class="body_books">
<!--header-->
<div id="c_header" style="background: none;">
    <div class="main pr center">
        <div class="back"><img class="back1" src="images/back1.png" alt=""></div>
    </div>
</div>
<!--header end-->
<div id="see_books">
    <h2 class="nums tc"><span class="cn">1</span>/<span class="pn">4</span></h2>
    <!--轮播-->
    <div id="see_books_swiper" class="swiper-container" >
        <ul class="swiper-wrapper" >
            <li class="swiper-slide">
                <div class="see_center"><img src="images/img1.jpg" alt=""></div>
            </li>
            <li class="swiper-slide">
                <div class="see_center"><img src="images/img2.jpg" alt=""></div>
            </li>
            <li class="swiper-slide">
                <div class="see_center"><img src="images/img3.jpg" alt=""></div>
            </li>
            <li class="swiper-slide">
                <div class="see_center"><img src="images/img4.jpg" alt=""></div>
            </li>
            <li class="swiper-slide">
                <div class="see_center"><img src="images/img28.jpg" alt=""></div>
            </li>
            <li class="swiper-slide">
                <div class="see_center"><img src="images/img32.jpg" alt=""></div>
            </li>
        </ul>
    </div>
    <div class="dots"><div class="swiper-pagination"></div></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.3.1.2.jquery.min.js"></script>
<script>
    $(function(){
        var myswiper = new Swiper('#see_books_swiper', {
            autoplay:3000,
            slidesPerView: "auto",
            centeredSlides : true,
            pagination : '.swiper-pagination',
            loop:false,
            autoplayDisableOnInteraction : false,
            onSlideChangeEnd: function(swiper){
                $(".nums .cn").text(parseInt(swiper.activeIndex+1));
            }
        });
        var len = $(".swiper-pagination span").length;
        $(".nums .pn").text(len);
        $(".nums .cn").text(1);
    })

</script>
</body>
</html>
