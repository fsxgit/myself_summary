<!DOCTYPE html>

    <meta name="viewport" content="initial-scale=1">

<body>
<div class="swiper-container swiper-container-horizontal">

    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(38px, 0px, 0px);">
        <div class="swiper-slide swiper-slide-active"
             style="opacity: 1; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;"><img
                src="./shouye_nvsheng_washblow_one.png" class="main-img"></div>
        <div class="swiper-slide swiper-slide-next"
             style="opacity: 0.500825; transform: translate3d(0px, 0px, -149.752px); transition-duration: 0ms;"><img
                src="./shouye_nvsheng_washcutblow_two.png" class="main-img"></div>
        <div class="swiper-slide"
             style="opacity: 0; transform: translate3d(0px, 0px, -300.497px); transition-duration: 0ms;"><img
                src="./shouye_nvsheng_hairperm_three.png" class="main-img"></div>
        <div class="swiper-slide"
             style="opacity: 0; transform: translate3d(0px, 0px, -449.257px); transition-duration: 0ms;"><img
                src="./shouye_nvsheng_hairdye_four.png" class="main-img"></div>
        <div class="swiper-slide"
             style="opacity: 0; transform: translate3d(0px, 0px, -600.993px); transition-duration: 0ms;"><img
                src="./shouye_nvsheng_haircare_five.png" class="main-img"></div>
        <div class="swiper-slide"
             style="opacity: 0; transform: translate3d(0px, 0px, -750.993px); transition-duration: 0ms;"><img
                src="./shouye_nvsheng_packeage_six.png" class="main-img"></div>
    </div>


</div>
<div class="swiper-pagination swiper-pagination-clickable" id="pagination"><span
        class="swiper-pagination-bullet swiper-pagination-bullet-active"><i>洗</i></span><span
        class="swiper-pagination-bullet"><i>剪</i></span><span class="swiper-pagination-bullet"><i>烫</i></span><span
        class="swiper-pagination-bullet"><i>染</i></span><span class="swiper-pagination-bullet"><i>护</i></span><span
        class="swiper-pagination-bullet"><i>套</i></span></div>
<div id="footer">
    <img src="./footer.png">
</div>
<script src="./swiper.min.js"></script>
<script src="./choumei.min.js">
