<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>textarea的默认显示文字</title>
</head>
<body>
<h1>textarea的默认显示文字</h1>
<textarea name="" id="" cols="30" rows="10"
          onfocus="if(value=='这是默认的显示文字'){value=''}"
          onblur="if (value ==''){value='这是默认的显示文字'}">这是默认的显示文字</textarea>

</body>
</html>
