<!doctype html>
<head>
<meta charset="utf-8">
    <title></title>
  <style>
    .loadingBox{position:fixed; left:0; top:0; z-index: 3; display: none;}
    .shdaw{width:100%; height:100%;  background: #fff; opacity:0.8; position:fixed; left:0; top:0; display:none;}
  </style>
</head>
<body>
<button id="btn">点点点</button>
<div class="shdaw"></div>
<div class="loadingBox">
  <div><img src="images/loading.gif" alt=""/></div>
  <div>正在为您加载...</div>
</div>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script>
    $(".loadingBox").css({left:($(document).width()-$(".loadingBox").width())/2,top:($(window).height()-$(".loadingBox").height())/2})
    $("#btn").click(function(){
      $(".loadingBox,.shdaw").show();
    })
  </script>
</body>
</html>
