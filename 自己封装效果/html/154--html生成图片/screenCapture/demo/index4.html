<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>屏幕截取</title>
    <style>
        *{padding:0; margin:0;}
        html,body{width: 100%; height: 100%; background: #000;}
        #box{background: #4f7f58; width: 100%; min-height: 100%; overflow: auto; color: #fff;}
        #box img{max-width: 100%;}
        .main{width: 90%; margin:0 auto; }

        #predict_img{max-width: 100%;}
        .hide{display: none;}
        .bg{ margin-top:50px; background: url("./bg.jpg") no-repeat center center; background-size:100% 100%; padding:50px 0; text-align: center; }
        .bg h2{padding:20px 0;}
        .bg img{  }
    </style>
</head>
<body>
<div id="box">
    <div class="main">
        <div class="bg">
            <h2>把网页转变成图片:放在服务器下面就可以实现图片文字都截取到了</h2>
            <h3 style="color: red;">但是文字折行截取不到</h3>
            <img src="img.jpg" alt=""/>
        </div>
    </div>
</div>
<img class="hide" id="predict_img" src="" alt=""/>
<script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="html2canvas.min.js"></script>
<script>
//使用html2canvas将节点转为图片
$(function(){
   setTimeout(function(){
       html2canvas($("#box")[0], {
           scale:2,
           logging:false,
           useCORS:true
       }).then(function(canvas) {
           console.log(canvas);
           var dataUrl = canvas.toDataURL();
           $("#predict_img").attr("src",dataUrl).removeClass("hide");
           $("#box").hide();
       });
   },1000)
});

</script>
</body>
</html>
