<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <h1>获取某年某月某日是星期几[ 输入格式2015-12-31 ]</h1>
    <script type="text/javascript">
//        输入格式2015-12-31  ,输入天数获取星期值
        function test(id){
            var NewArray = new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六")
            var obj = document.getElementById(id);
            KingVal = obj.value;
            DateYear = parseInt(KingVal.split("-")[0]);
            DateMonth = parseInt(KingVal.split("-")[1]);
            DateDay = parseInt(KingVal.split("-")[2]);
            var NewDate = new Date(DateYear,DateMonth-1,DateDay);
            var NewWeek = NewDate.getDay();
            alert(NewArray[NewWeek]);
        }
    </script>
</head>

<body>
<input type="text" id="aa"><input type="button" value="提交" onClick="test('aa')">
</body>
</html>
