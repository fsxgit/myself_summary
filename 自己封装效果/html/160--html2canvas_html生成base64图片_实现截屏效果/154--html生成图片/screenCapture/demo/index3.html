<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>屏幕截取</title>
    <style>
        *{padding:0; margin:0;}
        html,body{width: 100%; height: 100%; background: #000;}
        #box{background: #4f7f58; width: 100%; min-height: 100%; overflow: auto; color: #fff;}
        #box img{max-width: 100%;}
        .main{width: 90%; margin:0 auto; }

        #predict_img{max-width: 100%;}
        .hide{display: none;}
        /*.bg{ margin-top:50px; background: url("./bg.jpg") no-repeat center center; background-size:100% 100%; padding:50px 0; text-align: center; }*/
        .bg h2{padding:20px 0;}
        .bg img{  }
    </style>
</head>
<body>
<div id="box">
    <div class="main">
        <div class="bg">
            <h2>把网页转变成canvas;把网页转变成canvas;把网页转变成canvas;把网页转变成canvas</h2>
            <h3>这个也没解决折行显示问题</h3>
        </div>
    </div>
</div>
<img class="hide" id="predict_img" src="" alt=""/>
<script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="html2canvas.min.js"></script>
<script src="canvas2image.js"></script>
<script>
// 把网页变成canvas
html2canvas(document.body).then(function(canvas) {
    $("#box").hide();
    document.body.appendChild(canvas);
});
</script>
</body>
</html>
