<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1{text-align: center; font-size: 40px; padding:20px 0; width: 100%;}
        body,html{width:100%; height:100%;}
        .lb-imgs{width:1000px; margin:40px auto;}
        .lb-imgs  img{width:200px; height:200px; margin:10px; cursor: pointer;}

        .imgShodaw{width:100%; height:100%; background: rgba(0,0,0,0.7); position:fixed; left:0; top:0; display: none;}
        .imgBoxWai{width:800px; height:600px; padding:50px 100px;  margin:0 auto; background: #000; position: relative;}
        .imgBoxNei{width:800px; height:600px;  text-align: center;  display: table-cell;  vertical-align:middle; font-size: 0; overflow: hidden;}
        .imgBoxNei img{max-width:800px; height:auto; max-height:600px;}

        .btnPrev{width: 100px; height:100%; cursor: pointer; position: absolute; left:0; top:0; background: url("images/prev.png") no-repeat center center; background-size:20px 40px;  z-index: 2;}
        .btnNext{width: 100px; height: 100%;  cursor: pointer; position: absolute; right:0; top:0; background: url("images/next.png") no-repeat center center; background-size:20px 40px; z-index: 2;}
        .lb-close{width: 40px; height: 40px;  cursor: pointer; position: absolute; right:0; top:0; z-index: 10;}

    </style>
</head>
<body>
<h1>图片放大并且保证垂直 水平居中</h1>
<div class="lb-imgs">

    <img src="images/20.jpg" alt=""/>
    <img src="images/6.jpg" alt=""/>
    <img src="images/10.jpg" alt=""/>
    <img src="images/4.jpg" alt=""/>
    <img src="images/5.jpg" alt=""/>
    <img src="images/3.jpg" alt=""/>
    <img src="images/7.jpg" alt=""/>
    <img src="images/9.jpg" alt=""/>
    <img src="images/13.jpg" alt=""/>
    <img src="images/11.jpg" alt=""/>
    <img src="images/8.jpg" alt=""/>
    <img src="images/12.jpg" alt=""/>
    <img src="images/28.jpg" alt=""/>
    <img src="images/29.jpg" alt=""/>
    <img src="images/30.jpg" alt=""/>
    <img src="images/18.jpg" alt=""/>
    <img src="images/31.jpg" alt=""/>
</div>


<div class="imgShodaw">
    <div class="imgBoxWai">
        <div class="lb-close">
            <img src="images/close1.png" alt=""/>
        </div>
        <div class="btnPrev"></div>
        <div class="btnNext"></div>
        <div class="imgBoxNei"><img src="images/1.jpg" alt=""/></div>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script >
    imgLunbo();
 function imgLunbo(){
     var oShodaw = $(".imgShodaw");
     var oWai = $(".imgBoxWai");
     var oImg = $(".imgBoxNei img");
     var aImgs = $(".lb-imgs img");
     var oPrev = $(".btnPrev");
     var oNext = $(".btnNext");
     var oClose = $(".lb-close")
     var oMT = ($(window).height()- oWai.outerHeight())/2;


     oWai.css("marginTop",oMT);
     var len = aImgs.length-1;
     var ii = 0;
     aImgs.on("click",function(){
         ii = $(this).index();
         var src = $(this).attr("src");
         oImg.attr("src",src);
         oShodaw.show();

     });



     oPrev.click(function(){
         if(ii == 0){
             alert("您好,这已经是第一张了！")
         }else{
             ii = ii-1;
         }

         var src;
         aImgs.each(function(){
             if($(this).index() == ii){
                 src = $(this).attr("src");
             }

         });
         oImg.attr("src",src);

     });
     oNext.click(function(){

         if(ii == len){
             alert("您好,这已经是最后一张了！")
         }else{
             ii += 1;
         }

         var src;
         aImgs.each(function(){
             if($(this).index() == ii){
                 src = $(this).attr("src");
             }

         });
         oImg.attr("src",src);
     });

     oClose.click(function(){
         oShodaw.hide();
     })

     oWai.hover(function(){
         oClose.show();
         oPrev.show();
         oNext.show();
     },function(){
         oClose.hide();
         oPrev.hide();
         oNext.hide();
     })
 }
</script>
</body>
</html>
