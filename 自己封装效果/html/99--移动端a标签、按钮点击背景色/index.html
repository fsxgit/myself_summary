<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>a标签/按钮按下背景色</title>
    <style>
        a,input[type="button"],input[type="submit"],button{
            -webkit-tap-highlight-color: rgba(238, 238, 238, 0.8);
            -webkit-user-select: none;
            -moz-user-focus: none;
            -moz-user-select: none;
        }
    </style>
</head>
<body>
<a href="javascript:;">点我看看</a><br />
<a href="javascript:;">点我试试</a><br />
<a href="javascript:;">还有我</a><br />
<a href="javascript:;">我也是</a><br />
<button>哈哈哈哈哈</button><br />
<input type="button" value="嘻嘻嘻嘻"/><br />
<input type="submit" value="哇哇哇哇哇"/><br />
</body>
</html>
