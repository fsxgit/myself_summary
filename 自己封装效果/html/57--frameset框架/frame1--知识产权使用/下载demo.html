<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .frame-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 11;
            min-width: 960px;
            height: 100px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            background: #3B3B3B;
            /*_position: absolute;*/
            /*_width: 100%;*/
        }
        .frame-side {
            position: absolute;
            top: 100px;
            left: 0;
            bottom: 0;
            z-index: 2;
            width: 200px;
            background: #f91315;
            /*_height: 100%;*/
        }
        .frame-contents {
            position: absolute;
            top: 100px;
            left: 200px;
            bottom: 0;
            right:0;
            min-width: 760px;
        }
        .frame-contents iframe {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="frame-header">I'm the header.</div>
    <div class="frame-side">I'm the right-side.</div>
    <div class="frame-contents">
        <iframe src="http://www.baidu.com" frameborder="0" ></iframe>
    </div>
</body>
</html>
