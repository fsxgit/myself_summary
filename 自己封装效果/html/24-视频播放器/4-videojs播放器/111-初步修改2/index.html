<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>如何使用VideoJS</title>
  <!-- 加载 VideoJS js -->
  <script src="video.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    // 这段代码必须放在video.js后面
 
    // 页面加载完成  才加载VideoJS的标签
    VideoJS.setupAllWhenReady();
  </script>
  <!-- 皮肤 -->
  <link rel="stylesheet" href="video-js.css" type="text/css" media="screen" title="Video JS">
</head>
<body>


  <div class="video-js-box" style="margin:20px auto">
    <video id="example_video_1" class="video-js" width="640" height="264" controls="controls" preload="auto"  autoplay poster="poster.jpg">
      <source src="mp4/mv1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    </video>
  </div>
</body>
</html>
