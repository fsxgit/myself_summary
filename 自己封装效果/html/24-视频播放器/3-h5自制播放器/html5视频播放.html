<!DOCTYPE html>
<html>

<style>
    #video1{background: #000;}
</style>
<body>

<div style="text-align:center">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">放大</button>
    <button onclick="makeSmall()">缩小</button>
    <button onclick="makeNormal()">普通</button>
    <button onclick="fullScreen()">全屏</button>
    <br>
    <video id="video1" width="990px" controls poster="images/img.jpg">
        <source src="mp4/mv1.mp4" type="video/mp4">
        <source src="mp4/mv1.ogg" type="video/ogg">
        您的浏览器不支持 HTML5 video 标签。
    </video>
</div>

<script>
    var myVideo=document.getElementById("video1");

    function playPause()
    {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig()
    {
        myVideo.width=560;
    }

    function makeSmall()
    {
        myVideo.width=320;
    }

    function makeNormal()
    {
        myVideo.width=420;
    }
    function fullScreen()
    {
        var W = window.screen.width;
        myVideo.width = W;
    }
</script>

</body>
</html>
