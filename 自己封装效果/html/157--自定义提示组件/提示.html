<div class="btns">
    <button onclick='fun1();'>成功</button>
    <button onclick='fun2();'>失败</button>
    <button onclick='fun3();'>提示</button>
    <button onclick='fun4();'>两个按钮</button>
</div>

<script src="./jquery.min.js"></script>
<script src="./js.js"></script>
<script>
/**
 * kind：1 只有一个“确定”按钮；2 有两个按钮 “确定” 和 “取消”
 * state：0 图标为成功，1图标为失败，2图标为提示图标
 * txt：展示的文字
 * sure：点击“确定按钮”要处理的逻辑
 * cancel：点击“取消按钮”要处理的逻辑
 *
 *
 * **/
    function fun1(){
        ts({
            kind:"1",
            state:"0",
            txt:"登录成功",
            sure:function(){
                alert("点击确定");
            },
            cancel:function(){
                alert("点击取消");
            }
        });
    }
    function fun2(){
        ts({
            kind:"1",
            state:"1",
            txt:"失败",
            sure:function(){
                alert("点击确定");
            },
            cancel:function(){
                alert("点击取消");
            }
        });
    }
    function fun3(){
        ts({
            kind:"1",
            state:"2",
            txt:"提示信息提示信息提示信息",
            sure:function(){
                alert("点击确定");
            },
            cancel:function(){
                alert("点击取消");
            }
        });
    }
    function fun4(){
        ts({
            kind:"2",
            state:"0",
            txt:"充值成功",
            sure:function(){
                alert("点击确定");
            },
            cancel:function(){
                alert("点击取消");
            }
        });
    }

</script>
</body>
</html>
