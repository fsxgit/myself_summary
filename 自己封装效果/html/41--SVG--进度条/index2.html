<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG轻量级JS圆形进度条代码 - 【科e互联】</title>
<meta name="keywords" content="jQuery插件,圆形Loading,进度条动画,SVG动画,圆形动画" />
<meta name="description" content="一款SVG轻量级JS圆形进度条代码下载，该SVG代码是一款基于HTML5+SVG实现的圆形动画进度条circles.min.js插件。" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/default.css">
<style>
	#canvas .circle {
		display: inline-block;
		margin: 1em;
		color: #fff;
	}
</style>
</head>
<body class="keBody">
<!--效果html开始-->
<article class="htmleaf-container">
	<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="index.html">基本例子</a>
		  <a href="index2.html" class="current">响应式</a>
		  <a href="index3.html">Viewport</a>
		</div>
	</header>
	<div id="canvas">
		<div class="circle" id="circles-1"></div>
		<div class="circle" id="circles-2"></div>
		<div class="circle" id="circles-3"></div>
		<div class="circle" id="circles-4"></div>
		<div class="circle" id="circles-5"></div>
	</div>
</article>

<script src="js/circles.js"></script>
<script>
	var colors = [
			['#D3B6C6', '#4B253A'], ['#FCE6A4', '#EFB917'], ['#BEE3F7', '#45AEEA'], ['#F8F9B6', '#D2D558'], ['#F4BCBF', '#D43A43']
		],
		circles = [];

	for (var i = 1; i <= 5; i++) {
		var child = document.getElementById('circles-' + i),
			percentage = 31.42 + (i * 9.84),
			
			circle = Circles.create({
				id:         child.id,
				value:      percentage,
				radius:     getWidth(),
				width:      10,
				colors:     colors[i - 1]
			});

		circles.push(circle);
	}

	window.onresize = function(e) {
		for (var i = 0; i < circles.length; i++) {
			circles[i].updateRadius(getWidth());
		}
	};

	function getWidth() {
		return window.innerWidth / 20;
	}

</script>
</body>
</html>
