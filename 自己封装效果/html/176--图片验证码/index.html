<!DOCTYPE html>
<!-- saved from url=(0056)http://www.jq22.com/demo/jqueryVerification201905192050/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>图形验证码</title>
    <style>
        #v_container {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
<div id="v_container">
    <!--<canvas id="verifyCanvas" width="100" height="40" style="cursor: pointer;">您的浏览器版本不支持canvas</canvas>-->
</div>
<input type="text" id="code_input" value="" placeholder="请输入验证码">
<button id="my_button">验证</button>

<script src="./gVerify.js"></script>
<script>
    var verifyCode = new GVerify("v_container");
    console.log(verifyCode)
    document.getElementById("my_button").onclick = function () {
        var res = verifyCode.validate(document.getElementById("code_input").value);
        if (res) {
            alert("验证正确");
        } else {
            alert("验证码错误");
        }
    }
</script>

</body>
</html>
