<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>首页</title>
    <style>
        .box{
            text-align: center;
            font-size: 20px;
            line-height: 300px;
        }
    </style>
</head>
<body>

<div class="box">每<span style="font-size: 30px; color: red; ">周</span>第一次打开本网站时，弹出“欢迎您！”功能。</div>


<button id="btn">清除cookie</button>
<script src="jquery.min.js"></script>
<script src="./cookie2.js" type="text/javascript"></script>
<script>

    //1、获取当前时间
    var dd = new Date();
    //天
    var curDay = dd.getDay();

    var oldDay = getCookie("newDay");
    console.log(curDay);
    console.log(oldDay);
    if(oldDay){
        if(parseInt(oldDay) !== parseInt(curDay)){
            //储存的时间和当前的不在同一小时
            alert("欢迎您！您本周"+curDay+"，第一次访问我们！");
            //2、设置cookie
            setCookie("newDay",curDay,"3650");
        }
    }else{
        //没有存储的时间，也就是用户第一次访问。
        alert("欢迎您！您本周"+curDay+"，第一次访问我们！");
        //2、设置cookie
        setCookie("newDay",curDay,"3650");
    }
//    setCookie("test","tank",1800); //设置cookie的值，生存时间半个小时
//    alert(getCookie('test')); //取得cookie的值，显示tank
//    clearCookie("test"); //删除cookie的值
//    alert(getCookie('test'));//test对应的cookie值为空，显示为false.就是getCookie最后返的false值

    $("#btn").click(function(){
        clearCookie("newDay"); //删除cookie的值
        alert(getCookie('newDay'));//test对应的cookie值为空，显示为false.就是getCookie最后返的false值
    })
</script>
</body>
</html>
