<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>首页</title>
    <style>
        .box{
            text-align: center;
            font-size: 20px;
            line-height: 300px;
        }
    </style>
</head>
<body>

<div class="box">每小时第一次打开本网站时，弹出“欢迎您！”功能。</div>

<button id="btn">清除cookie</button>
<script src="./jquery.min.js"></script>
<script src="./cookie.js" type="text/javascript"></script>
<script>

    //1、获取当前时间
    var dd = new Date();
    var curHour = dd.getHours();
    var day = dd.getDay();

    var oldHour = getCookie("newHour");
    console.log(curHour);
    console.log(oldHour);
    if(oldHour){
        if(parseInt(oldHour) !== parseInt(curHour)){
            //储存的时间和当前的不在同一小时
            alert("欢迎您！您在2-"+curHour+"点第一次访问我们！");
            //2、设置cookie
            setCookie("newHour",curHour,"3650");
        }
    }else{
        //没有存储的时间，也就是用户第一次访问。
        alert("欢迎您！您在1-"+curHour+"点第一次访问我们！");
        //2、设置cookie
        setCookie("newHour",curHour,"3650");
    }

    $("#btn").click(function(){
        delCookie("newHour");
        var oldHour = getCookie("newHour");
        alert(oldHour);
    })
</script>
</body>
</html>
