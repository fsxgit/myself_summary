<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不支持移动端</title>
    <style>
        *{margin:0; padding:0;}
        html{width: 100%; height: 100%; }
        body{width: 100%; height: 100%; }
        #example1{width: 100%; height: 100%;}
        .pdf_btns{position: fixed; left:0; bottom:0; width: 100%; padding:20px 0; text-align: center;}
        .pdf_btns button{ width: 50%; height: 50px;  }
    </style>
</head>
<body>

<div id="example1"></div>


<div class="pdf_btns"><button>添加水印</button></div>




<script src="./pdfobject.min.js"></script>
<script>
    PDFObject.embed("./a.pdf", "#example1");
</script>
</body>
</html>
