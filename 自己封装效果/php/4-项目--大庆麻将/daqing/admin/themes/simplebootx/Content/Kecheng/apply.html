<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">{$meta_title}</a></li>
		</ul>
			<!-- 搜索 -->
				<!--信息提示-->
	<div id="top-alert" class="fixed alert alert-error">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{$meta_title}</div>
	</div>
	<!--信息提示-->
		<form class="js-ajax-form" method="post">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">id</th>
					<th>课程名称</th>
					<th>联系人</th>
					<th>电话</th>
					<th>区域</th>
					<th>申请时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="listData" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.kc_title}</td>
					<td>{$vo.realname}</td>
					<td>{$vo.phone}</td>
					<td>{$vo.area}</td>
					<td>{$vo.add_time|time_format}</td>
					<td>
						<a class="ajax-get confirm" href="{:U('del',array('id'=>$vo['id']))}" data-tips='确定要删除吗?'>删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="table-actions">
			
		</div>
		</form>
		<div class="pagination  pagination-centered">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
	
	</script>
	</body>
	</html>
