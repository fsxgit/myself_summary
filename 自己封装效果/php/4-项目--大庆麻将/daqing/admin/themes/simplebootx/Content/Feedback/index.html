<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">{$meta_title}</a></li>
		</ul>
			<!-- 搜索 -->
				<!--信息提示-->
	<div id="top-alert" class="fixed alert alert-error">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">{$meta_title}</div>
	</div>
	<!--信息提示-->
		<div class="count">反馈信息 <span>共<font color="red">{$total}</font>条</span></div>	
		<form class="js-ajax-form" method="post">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>反馈内容</th>
					<th width="120">发布时间</th>
					<th width="60">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="listData" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.content}</td>
					<td>{$vo.add_time|time_format}</td>
					<td>
						<a class="ajax-get confirm" href="{:U('del',array('id'=>$vo['id']))}" data-tips='确定要删除吗?'>删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="table-actions">
			</div>
		</form>
		<div class="pagination  pagination-centered">{$page}</div>
	</div>
	<style type="text/css">
		.count{ overflow: hidden; font-size: 18px; text-align: center; padding-bottom: 15px;}
		.count span{display: inline-block; margin-right: 20px;}
	</style>
	<script src="__PUBLIC__/js/common.js"></script>
	</body>
	</html>
