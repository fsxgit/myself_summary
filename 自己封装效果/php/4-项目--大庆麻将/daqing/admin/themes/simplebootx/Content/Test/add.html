<admintpl file="header" />
<style type="text/css">
.pic-list li {
    margin-bottom: 5px;
}
</style>
<body>
<div class="wrap js-check-wrap" id="main">
    <ul class="nav nav-tabs">
        <li>
            <a href="{:U('index')}">试题列表</a>
        </li>
        <li class="active">
            <a href="javascript:;">{$meta_title}</a>
        </li>
    </ul>
    <!--信息提示-->
    <div id="top-alert" class="fixed alert alert-error">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">{$meta_title}</div>
    </div>
    <!--信息提示-->
    <form name="myform" action="{:U('update')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
        <input name="id" type="hidden" value="{$info['id']|default=''}"/>
        <table class="table table-hover table-bordered">
            <tr>
                <th width="100">关联气质</th>
                <td>
                    <select name="qizhi_id" style="width:400px">
                    <option value="">请选择</option>
                    <volist name="qizhi" id="vo">
                        <option value="{$vo.id}" {$vo.selected}>{$vo.title}</option>
                    </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="100">试题名称</th>
                <td>
                    <input type="text" style="width:400px;" name="title" id="title" placeholder="请输入试题名称" value="{$info.title|default=''}"/>
                </td>
            </tr>
            <tr>
                <th>选项</th>
                <td>
                    <textarea name="options" id="" cols="30" rows="10">{$info.options|arraytooptions}</textarea>
                    每一行为一个列表选项,正确格式如：2|很符合
                </td>
            </tr>
        </table>
        <div class="form-actions">
            <button class="btn btn-primary btn_submit ajax-post" type="submit" target-form="form-horizontal">提交</button>
            <a class="btn" href="{$backUrl}">返回</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
