<!DOCTYPE html>
<html>
<head lang="en">

    <title>这里是放在一个页面里显示的页面</title>

        body{background: #ccc;}
        .top{width:80%; height:200px; line-height: 200px; margin:20px auto; text-align: center; color: #fff; font-size: 30px; background: #0ff020; }
        .content{width:80%; height:100px; line-height: 100px;  margin:40px auto; text-align: center; color: #fff; font-size: 30px; background: #1032f0; }

    </style>
</head>
<body>
    <div class="top">我是这个模板文件的上面的top部分，是由引进来的top.html中的内容</div>

    <div class="bot">我是这个模板文件的上面的bot部分，是由bot.html引进来的</div>
