<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>顶部导航</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/color.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <style>
        html,body{width:100%; height:100%;}
    </style>
</head>
<body>
<!--公用header-->
    <div class="c-top-nav bg9 cfff f14">
        <div class="top-left-logo fl"><img src="images/logo3.png" alt=""/></div>
        <div class="top-right-mode fr fc11">
            <div class="top-nav-search active hover fl">
                <div class="top-search-input fl">
                    <input  type="text" placeholder="请输入企业名称或者商标名称"/>
                </div>
                <input type="submit" class="top-search-btn fl" value="搜索" />
            </div>
            <div class="top-nav-xj hover fl">新建</div>
            <div class="top-nav-xx hover fl"><span>14</span></div>
            <div class="top-nav-img header-search fl pr">
                <img src="images/img3.png" alt=""/>
                <!--<span class="ts-num ts-num1 f12">12</span>-->
                <div class="sy-img-nav f12 c333">
                    <div class="p-box">
                        <!--<p class="p1"><span>我的消息</span>-->
                        <!--<span class="ts-num ts-num2 f12 cfff">12</span>-->
                        <!--</p>-->
                        <p class="fc1 p2"><span>个人中心</span></p>
                        <!--<p class="p3"><span>修改信息</span></p>-->
                        <p class="p4"><span>退出登录</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cb"></div>
    </div>
<!--公用header end-->
<script src="js/jquery-1.9.1.min.js"></script>
<script>

    $(function(){
        $(".top-nav-img").hover(function(){
            $(".sy-img-nav").show();
        },function(){
            $(".sy-img-nav").hide();
        });
        $(".top-search-btn").click(function(){
            $(".top-nav-search").toggleClass("active");
        })
    })
</script>
</body>
</html>
