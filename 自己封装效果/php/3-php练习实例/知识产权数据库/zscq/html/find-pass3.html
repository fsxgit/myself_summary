<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/color.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/wrong.css"/>
</head>
<body>
    <div class="fp-box main c333 f12">
        <div class="fp-step"><img src="images/fp3.png" width="640" height="54" alt=""/></div>
        <div class="fp-input-box bc">
            <p><span class="tit">旧密码</span><input type="text" placeholder="请输入旧密码"/></p>
            <p><span class="tit">新密码</span><input type="text" placeholder="请输入新密码"/></p>
            <p class="warn-box"><span class="warn-txt">密码格式错误</span></p>
            <p><span class="tit">确认新密码</span><input type="text" placeholder="请再次输入新密码"/></p>
            <p><input type="submit" class="next bg1 cfff" value="下一步"/></p>
        </div>
    </div>
</body>
</html>
