<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>opacity</title>
<style>
*{
	padding: 0;
	margin: 0;
}
body{
	padding: 50px;
	background: url(img/bg.png) 0 0 repeat;
}
.demo{
  padding: 25px;
  background-color:#000000;/* IE6和部分IE7内核的浏览器(如QQ浏览器)下颜色被覆盖 */
  background-color:rgba(0,0,0,0.2); /* IE6和部分IE7内核的浏览器(如QQ浏览器)会读懂，但解析为透明 */
}
.demo p{
	color: #FFFFFF;
}
</style>
</head>
<body>	

<div class="demo">
	<p>背景透明，文字也透明</p>
</div>

</html>
